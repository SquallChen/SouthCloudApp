<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/custom.css">
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body,
			#vbody {
				height: 100%;
			}
			
			a {
				color: #000;
			}
			
			.mui-bar .mui-icon {
				font-size: 32px;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				margin-right: -10px;
				margin-left: -10px;
				padding-right: 10px;
				padding-left: 10px;
				padding-top: 20px;
				padding-bottom: 21px;
			}
			
			.mui-bar .mui-title {
				right: 50px;
				left: 50px;
			}
			.mui-bar .name{
				width: 70px;
				font-size: 17px;
			}
			.mui-content {
				background: white;
			}
			
			.personnelInfo .mui-table-cell {
				display: flex;
			}
			
			.personnelInfo .img-content {
				width: 25%;
			}
			
			.personnelInfo .main-content {
				width: 100%;
				padding-top: 6px;
				padding-bottom: 6px;
			}
			
			
			.personnelInfo .main-content div {
				display: flex;
				justify-content: space-between;
			}
			.personnelInfo .main-content div:nth-child(1){
				margin-bottom: 4px;
			}
			.personnelInfo .status {
				position: relative;
				top: -3px;
				background: #999;
				width: 16px;
				height: 16px;
				border-radius: 50px;
				border: 1px solid white;
				box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, .2);
			}
			
			.personnelInfo .active {
				background: #00cc00;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(1) {
				background: #00cc66;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(2) {
				background: #ff9966;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(3) {
				background: #0099ff;
			}
			
			.personnelInfo .mui-table-view-cell {
				padding: 2px 15px;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width: 73px;
				height: 52px;
				top: 21px;
				display: flex;
				align-items: center;
			}
			.back {
				display: block;
				width: 10px;
				height: 16px;
				background: url('../../public/img/back.png') no-repeat;
				background-size: 10px 16px;
				margin-left: 10px;
			}
			.mui-icon-back:before, .mui-icon-left-nav:before {
				content: '';
				}
			.padding_top{
				width:100%;
				height:21px;
				background: #f2f2f2;
			}
			.tip{
				padding-left: 15px;
				height: 40px;
				line-height: 40px;
			}
			.mui-table-view:before{
				height: 0;
			}
			.mui-table-view-cell:after{
				left:0;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="vbody" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					<span class="back"></span>
				</a>
				<h1 class="mui-title">{{realname}}</h1>
				<h1 class="mui-title name">授权设备</h1>
			</header>
			<div class="mui-content">
				<div class="padding_top"></div>
				<div  v-show="hasData===false" class="tip"><span>没有设备...</span></div>
				<div class="personnelInfo">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" v-for="(item,index) in equipmentInfo">
							<div class="mui-slider-right mui-disabled">
								<a class="mui-btn" href="#" v-on:tap="openpage" data-href="realTimeTrack.html">实时轨迹</a>
								<a class="mui-btn" href="#" v-on:tap="openpage" data-href="historicalTrack.html">历史轨迹</a>
								<a class="mui-btn" href="#" v-on:tap="openpage" data-href="currentLocation.html">位置</a>
							</div>
							<div class="mui-slider-handle">
								<div class="mui-table-cell">
									<div class="main-content">
										<div><span class="name">{{item.identifyCode}}</span><span class="status" :class="{active:item.onlineStatus===1}"></span></div>
										<div><span>{{item.nickName}}</span><span>{{item.createName}}</span></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {},
			});
			mui.plusReady(function() {});
			var vm = new Vue({
				el: '#vbody',
				data: {
					filterUser:'',
					user_name:'',
					token:'',
					equipmentInfo:'',
					realname:'',
					hasData:true,
					userdata: [{
							name: '张三',
							Numbering:'123456',
							pinyin: 'zhangsan',
							group: '南方卫星导航',
							status: 0
						},
						{
							name: '张三',
							Numbering:'234567',
							pinyin: 'lisi',
							group: '南方卫星导航',
							status: 0
						},
						{
							name: '张三',
							Numbering:'345678',
							pinyin: 'yaoming',
							group: '南方卫星导航',
							status: 1
						},
						{
							name: '张三',
							Numbering:'456789',
							pinyin: 'wangwu',
							group: '南方卫星导航',
							status: 1
						},
						{
							name: '张三',
							Numbering:'567891',
							pinyin: 'wangwu',
							group: '南方卫星导航',
							status: 1
						},
						{
							name: '张三',
							Numbering:'678912',
							pinyin: 'wangwu',
							group: '南方卫星导航',
							status: 1
						},
						{
							name: '张三',
							Numbering:'789123',
							pinyin: 'wangwu',
							group: '南方卫星导航',
							status: 1
						},
						{
							name: '张三',
							Numbering:'891234',
							pinyin: 'wangwu',
							group: '南方卫星导航',
							status: 1
						}
					]
				},
				methods: {
					openpage: function() {
						var data_url = event.target.dataset.href;
						mui.openWindow({
							url: data_url,
							id: data_url
						});
					}
				},
				created: function() {
					mui.plusReady(function() {
						mui.init({});
						// 登陆时存放到本地的用户数据
				        vm.token = plus.storage.getItem('token');
				        vm.user_name = plus.storage.getItem('user_name');
						// 获取上层页面传递过来的参数
						var self = plus.webview.currentWebview();
						vm.filterUser = self.username;
						vm.realname = self.realname;
						mui.ajax(apiUrl.deviceMachineWithUser, {
							data: {
								user_name: vm.user_name,
								token: vm.token,
								filter_user:vm.filterUser
							},
							dataType: 'json',
							type: 'post',
							timeout: 20000,
							success: function(data) {
								console.log('此用户拥有的设备信息为：'+JSON.stringify(data));
								vm.hasData = true;
								vm.equipmentInfo = data.list;
							},
							error: function(xhr, type, errorThrown) {
								mui.toast('该用户下没有关联设备。');
								vm.hasData = false;
								// 异常处理；
								onNetChange();
								plus.nativeUI.closeWaiting();
							}
						});
					});
				}
			});
		</script>
	</body>

</html>
