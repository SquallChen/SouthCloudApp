<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>在线配置</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background: white;
			}
			
			html,
			body,
			#app {
				height: 100%;
			}
			
			ul {
				list-style: none;
				-webkit-padding-start: 0px;
			}
			
			ul li {
				display: flex;
				align-items: center;
				margin-bottom: 5px;
			}
			
			ul li>div:nth-child(1) {
				width: 22%;
				text-align: right;
				margin-right: 20px;
			}
			
			ul li>div:nth-child(2) {
				width: 78%;
				margin-right: 6px;
			}
			
			.modeTitle {
				margin-top: 15px;
				margin-bottom: 15px;
			}
			
			.modeTitle button {
				margin-right: 5px;
				font-size: 16px;
				width: 80px;
			}
			
			.select {
				display: flex;
				position: relative;
				border: 1px solid #ddd;
				border-radius: 5px;
			}
			
			.select div {
				width: 65%;
				position: relative;
			}
			
			.mui-slider-group .mui-scroll .select .down {
				width: 16px;
				height: 16px;
				position: absolute;
				top: 12px;
				right: 14px;
			}
			.mui-slider-group{
				height:100%;
			}
			select {
				margin-bottom: 0;
			}
			
			.equipmentTitle {
				text-align: center;
				line-height: 60px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-bottom: 1px solid #ddd;
			}
			
			.equipmentTitle .refresh {
				margin-left: 30px;
				display: inline-block;
				background: #409eff;
				color: white;
				width: 60px;
				height: 30px;
				line-height: 12px;
				border-radius: 5px;
				border: 1px solid #409eff;
			}
			
			.radio {
				display: flex;
				flex-wrap: wrap;
			}
			
			.radio3 {
				position: relative;
				top: 22px;
			}
			
			.checkbox {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			
			.checkbox button {
				width: 100px;
				background: #409eff;
				color: white;
				font-size: 16px;
				border: 1px solid #409eff;
			}
			
			.checkbox div {
				padding-right: 6px;
			}
			.btn{
				margin-bottom: 5px;
			}
			.btn button{
				width:100%;
				height: 50px;
				color:white;
				border:none;
				border-radius:0;
				font-size: 20px;
			}
			.btn .setting{
				background: #18a689;
				margin-top: 10px;
			}
			.btn .start{
				background: #409eff;
			}
			.changeFormat input{
				width:28.33%;
				border-radius: 3px 0 0 3px;
			}
			.changeFormat .symbol{
				display: inline-block;
				position: relative;
				left:-1px;
				width:5%;
				border:1px solid #ddd;
				height:46px;
				border-radius: 0 3px 3px 0;
				background: #eee;
				font-size: 26px;
				line-height: 36px;
				padding-left: 1px;
			}
			.changeFormat .content{
				position: relative;
			}
			.active {
				color: #409eff;
				border-color: #409eff;
			}
			
			.mui-content {
				background: white;
				position: relative;
			}
			
			.mui-control-content {
				background-color: white;
				min-height: 738px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			.mui-col-xs-4 {
				width: 25%;
			}
			
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item {
				border-bottom: none;
			}
			
			.mui-scroll-wrapper {
				font-size: 16px;
			}
			
			input[type=text] {
				padding: 10px 15px 10px 15px;
				margin-bottom: 0;
				height: 46px;
				line-height: 23px;
				position: relative;
			}
			
			.mui-radio.mui-left label {
				padding-left: 34px;
			}
			
			.mui-radio.mui-left input[type=radio] {
				left: 0;
				top: 7px;
				width: 20px;
				height: 20px;
			}
			
			.mui-checkbox input[type=checkbox]:before,
			.mui-radio input[type=radio]:before {
				font-size: 22px;
			}
			
			.mui-checkbox.mui-left input[type=checkbox] {
				left: 0;
				top: 8px;
			}
			
			.mui-checkbox.mui-left label {
				padding-left: 30px;
				padding-right: 0;
				;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">在线配置</h1>
			</header>
			<div class="mui-content">
				<div class="equipmentTitle">
					<span>设备信息-</span><span>{{deviceID}}</span><button class="refresh">刷新</button>
				</div>
				<div id="slider" class="mui-slider">
					<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item" href="#item1mobile">
							工作模式
						</a>
						<a class="mui-control-item" href="#item2mobile">
							数据链
						</a>
						<a class="mui-control-item" href="#item3mobile">
							卫星控制
						</a>
						<a class="mui-control-item" href="#item4mobile">
							其他
						</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
					<div class="mui-slider-group">
						<!--**************************tab1****************************-->
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<div id="scroll1" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<!--模式选择-->
									<ul>
										<li class="modeTitle">
											<div><span>选择模式</span></div>
											<div>
												<button v-for="(item,index) in modetype" v-on:tap="changeMode(index)" :class="{active:index===mode}">{{item.name}}</button>
											</div>
										</li>
									</ul>
									<!--*********************基准站**********************-->
									<ul v-if="mode === 0">
										<li>
											<div><span>差分格式</span></div>
											<div class="select">
												<select name="" v-model="differenceFormatvalue">
													<option v-for="item in differenceFormat" :value="item.value">{{item.label}}</option>
												</select>
												<img src="../../public/img/down.png" alt="" class="down" />
											</div>
										</li>
										<li>
											<div><span>发射时间</span></div>
											<div class="radio">
												<div class="mui-input-row mui-radio mui-left">
													<label>1S</label>
													<input name="radio1" type="radio" value=0 v-model="launchTime" :checked="launchTime===0">
												</div>
												<div class="mui-input-row mui-radio mui-left">
													<label>2S</label>
													<input name="radio1" type="radio" value=1 v-model="launchTime" :checked="launchTime===1">
												</div>
											</div>
										</li>
										<li>
											<div><span>截止角</span></div>
											<div>
												<input type="text" placeholder="取值为0-90整数" />
											</div>
										</li>
										<li>
											<div><span>PDOP</span></div>
											<div>
												<input type="text" placeholder="支持2位小数" />
											</div>
										</li>
										<li>
											<div><span>天线类型</span></div>
											<div class="radio radio2">
												<div class="mui-input-row mui-radio mui-left">
													<label>直高</label>
													<input name="radio2" type="radio" value=0 v-model="antennaType" :checked="antennaType===0">
												</div>
												<div class="mui-input-row mui-radio mui-left">
													<label>斜高</label>
													<input name="radio2" type="radio" value=1 v-model="antennaType" :checked="antennaType===1">
												</div>
												<div class="mui-input-row mui-radio mui-left">
													<label>杠高</label>
													<input name="radio2" type="radio" value=2 v-model="antennaType" :checked="antennaType===2">
												</div>
												<div class="mui-input-row mui-radio mui-left">
													<label>侧片高</label>
													<input name="radio2" type="radio" value=3 v-model="antennaType" :checked="antennaType===3">
												</div>
												<div class="mui-input-row mui-radio mui-left">
													<label>天线相位中心</label>
													<input name="radio2" type="radio" value=4 v-model="antennaType" :checked="antennaType===4">
												</div>
											</div>
										</li>
										<li>
											<div><span>天线高</span></div>
											<div>
												<input type="text" placeholder="0-100，支持3位小数" />
											</div>
										</li>
										<li>
											<div><span>基站坐标</span></div>
											<div class="checkbox">
												<button>获取坐标</button>
												<div class="mui-input-row mui-checkbox mui-left">
													<label>度分秒格式</label>
													<input name="checkbox" value=0 type="checkbox" v-model="checked">
												</div>
											</div>
										</li>
										<li v-show="checked!==true">
											<div><span>纬度</span></div>
											<div>
												<input type="text" placeholder="取值为0-90整数" v-model="b"/>
											</div>
										</li>
										<li v-show="checked!==true">
											<div><span>经度</span></div>
											<div>
												<input type="text" placeholder="取值为0-90整数" v-model="l"/>
											</div>
										</li>
										<li v-show="checked===true" class="changeFormat">
											<div><span>纬度</span></div>
											<div class="content">
												<input type="text"/ v-model="b_degree"><span class="symbol">°</span><input type="text"/ v-model="b_minute"><span class="symbol">′</span><input type="text"/ v-model="b_second"><span class="symbol">″</span>
											</div>
										</li>
										<li v-show="checked===true" class="changeFormat">
											<div><span>经度</span></div>
											<div class="content">
												<input type="text"/ v-model="l_degree"><span class="symbol">°</span><input type="text"/ v-model="l_minute"><span class="symbol">′</span><input type="text"/ v-model="l_second"><span class="symbol">″</span>
											</div>
										</li>
										<li>
											<div><span>高程</span></div>
											<div>
												<input type="text" placeholder="取值为0-90整数" v-model="h"/>
											</div>
										</li>
										<li class="btn">
											<button class="setting">设  置</button>
										</li>
										<li class="btn">
											<button class="start">启  动</button>
										</li>
									</ul>
									<!--*********************移动站**********************-->
									<ul v-else-if="mode === 1">
										<li>2222222</li>
									</ul>
									<!--*********************静态站**********************-->
									<ul v-else>
										<li>3333333</li>
									</ul>
								</div>
							</div>
						</div>
						<!--**************************tab2****************************-->
						<div id="item2mobile" class="mui-slider-item mui-control-content">
							<div id="scroll2" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell">
											第2个选项卡子项-1
										</li>
									</ul>
								</div>
							</div>

						</div>
						<!--**************************tab3****************************-->
						<div id="item3mobile" class="mui-slider-item mui-control-content">
							<div id="scroll3" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell">
											第3个选项卡子项-1
										</li>
									</ul>
								</div>
							</div>

						</div>
						<!--**************************tab4****************************-->
						<div id="item4mobile" class="mui-slider-item mui-control-content">
							<div id="scroll4" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell">
											第4个选项卡子项-1
										</li>
									</ul>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					deviceID: 'SG607A117233388',
					mode: 0,
					isActive: 0,
					differenceFormatvalue: 5,
					launchTime: 0,
					antennaType: 0,
					changeFormat: 0,
					checked:true,
					b:'28.7670271944',
					l:'105.9634233336',
					h:'734.306',
					b_degree:'28',
					b_minute:'46',
					b_second:'1.29789984',
					l_degree:'105',
					l_minute:'57',
					l_second:'48.32400096',
					
					differenceFormat: [{
							label: 'RTCA',
							value: 0
						},
						{
							label: 'TRCM',
							value: 1
						},
						{
							label: 'RTCM23',
							value: 2
						},
						{
							label: 'RTCM3',
							value: 3
						},
						{
							label: 'RTCM30',
							value: 4
						},
						{
							label: 'RTCM32',
							value: 5
						},
						{
							label: 'RTD',
							value: 6
						},
						{
							label: 'CMR',
							value: 7
						},
						{
							label: 'SCMRX',
							value: 8
						},
						{
							label: 'CMRX',
							value: 9
						},
						{
							label: 'NOVATELX',
							value: 10
						}
					],
					modetype: [{
						name: '基准站',
						index: 1
					}, {
						name: '移动站',
						index: 2
					}, {
						name: '静态站',
						index: 3
					}, ]
				},

				methods: {
					management: function() {
						mui.openWindow({
							url: 'deviceStatus.html',
							id: 'deviceStatus.html'
						});
					},
					changeMode: function(index) {
						this.mode = index;
					}
				},
				created: function() {}
			});
		</script>
	</body>

</html>
