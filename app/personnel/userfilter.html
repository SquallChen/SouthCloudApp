<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户筛选</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			body {
				background: #f2f2f2;
			}
			#app{
				height: 100%;
				background: #f2f2f2;
			}
			.mui-content .spacing{
				height: 21px;
				background:#f2f2f2;
				padding: 0;
			}
			.mui-content .spacing:after{
				width: 100%;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}
			.mui-content div label{
				color:#333;
			}
			.mui-content div:nth-child(2){
				padding-top: 20px;
			}
			.mui-content div {
				padding-right: 20px;
				padding-left: 20px;
				padding-bottom: 15px;
				display: flex;
				position: relative;
			}
			.mui-content div span{
				display: inline-block;
				position: absolute;
				right:28px;
				top:16px;
				width:0px;
	            height:0px;
	            border-top:8px solid #666;
	            border-right:5px solid  rgba(0,0,0,0);
	            border-bottom:50px solid  rgba(0,0,0,0);
	            border-left:5px solid  rgba(0,0,0,0);
			}
			.mui-content div:nth-child(1) {
				padding-top: 20px;
			}
			.mui-content div:nth-child(2) {
				position: relative;
			}
			.mui-content div label {
				width: 68px;
				text-align: left;
				padding: 0;
				line-height: 36px;
				font-size: 13px;
			}

			.mui-content div input {
				flex: 1;
				margin-bottom: 0;
				height: 36px;
				font-size: 13px;
				padding-left: 10px;
			}
			.mui-content select{
				font-size: 13px;
				padding: 0 0 0 6px;
				color:#ccc;
				flex: 1;
				height:36px;
				margin-bottom: 0;
				border: 1px solid #ccc !important;
			}
			 .down {
				width: 16px;
				height: 16px;
				position: absolute;
				top: 20px;
				right: 30px;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width:73px;
				height:52px;
				top:21px;
				display: flex;
				align-items: center;
			}
			.mui-icon-back:before, .mui-icon-left-nav:before{
				content:'';
			}
			.mui-bar-nav~.mui-content {
				height: 100%;
				background: white;
				}
			.back{
				display: block;
				width: 10px;
				height: 16px;
				background:url('../../public/img/back.png') no-repeat;
				background-size: 10px 16px;
				margin-left: 10px;
			}
			.management {
				margin-left: 6%;
				width: 88%;
				height: 50px;
				line-height: 25px;
				border-radius: 0;
				background: #3a89fb;
				color: white;
				font-size: 20px;
				margin-top: 25px;
				border:none;
				border-radius: 4px;
			}
			.management:active{
				background: #0b5fde !important;
			}
			input[type=text]{
				border:1px solid #ccc;
			}input[type=text]:focus{
				border:1px solid #0b60de;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					<span class="back"></span>
				</a>
				<h1 class="mui-title">用户筛选</h1>
			</header>
			<div class="mui-content">
				<div class="spacing"></div>
				<div>
					<label>关键字：</label>
					<input v-model="keywords" type="text" placeholder="请输入关键字">
				</div>
				<div>
					<label>工作组：</label>
					<select name="" v-model="organizationvalue">
						<option v-for="item in organization" :value="item.value">{{item.name}}</option>
					</select>
					<span></span>
					<!--<img src="../../public/img/dropdown_blue.png" alt="" class="down" />-->
				</div>
				<button class="management" v-on:tap="test">完  成</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var user_page = null;
			var vm = new Vue({
			  el: '#app',
			  data: {
			    keywords: '',
			    organizationvalue: '0',
			    organization: [{
			      name: '南方卫星导航',
			      value: 0
			    },
			    {
			      name: '设备初始激活组织',
			      value: 1
			    },
			    {
			      name: '南方测绘集团总部',
			      value: 2
			    },
			    {
			      name: '震源导航',
			      value: 3
			    },
			    {
			      name: '南方质量追踪',
			      value: 4
			    }
			    ]
			  },
			  methods: {
			    test: function () {
		    	 if (user_page == null) {
                    user_page = plus.webview.getWebviewById('user.html');
                  }
                  mui.fire(user_page, 'refreshUserInfo', {
                    // 暂时没有需要传的参数
                  });
  			      mui.toast('此处调用用户筛选接口....');
                  plus.webview.currentWebview().close();
			    }
			  },
			  created: function () {}
			});
		</script>
	</body>

</html>
