<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户筛选</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			body {
				background: #fff;
				font-size: 13px;
				color:#333;
			}
			ul{
				list-style: none;
				padding-left: 0;
				margin: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width:73px;
				height:73px;
				display: flex;
				align-items: center;
			}
			.info{
				
			}
			.info .pedding_top{
				height:20px;
				background: #f2f2f2;
				width:100%;
			}
			.info ul li:after{
				width: 100%;
				height: 1px;
				content: '';
				display: block;
				padding: 0;
				position: relative;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ccc;
			}
			.info .user_info{
				display: flex;
				position: relative;
				padding: 0 15px;
				height:58px;
				align-items: center;
			}
			.info .user_info span{
				display: block;
			}
			.info .user_info a{
				position: absolute;
				top:20px;
				right:15px;
				width:17px;
				height: 16px;
			}
			.info .user_info .modify{
				width:17px;
				height: 16px;
			}
			.info .user_info>img{
				width:38px;
				height: 38px;
				border-radius: 50px;
				
			}
			.info .user_info div{
				padding: 0 10px;
			}
			.info span{
				display: inline-block;
			}
			.info span:nth-child(1){
				margin-bottom: 0px;
			}
			.infoDetails span{
				height:36px;
				line-height: 36px;
			}
			.infoDetails span:nth-child(1){
				padding-left: 15px;
			}
			.mui-content{
				background: white;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">个人资料</h1>
			</header>
			<div class="mui-content">
				<div class="info">
					<div class="pedding_top"></div>
					<ul>
						<li>
							<div class="user_info">
								<img src="../../public/img/01.jpg" alt="" />
								<div>
									<span>{{name}}</span>
									<span>{{group}}</span>
								</div>
								<a href="../personnel/userInfoModify.html">
									<img src="../../public/img/modify.png" alt=""  class="modify"/>
								</a>				
							</div>
						</li>
					</ul>
					<div class="infoDetails">
						<ul>
							<li>
								<span>账号：</span>
								<span>{{account}}</span>
							</li>
							<li>
								<span>角色：</span>
								<span>{{character}}</span>
							</li>
							<li>
								<span>电话：</span>
								<span>{{phone}}</span>
							</li>
							<li>
								<span>邮箱：</span>
								<span>{{email}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name:'张三丰',
					group:'高手组',
					account: '653685',
					character:'小组组长',
					phone:'13800138000',
					email:'123456@qq.com',
					organizationvalue: '0',
					organization: [{
							name: '南方卫星导航',
							value: 0
						},
						{
							name: '设备初始激活组织',
							value: 1
						},
						{
							name: '南方测绘集团总部',
							value: 2
						},
						{
							name: '震源导航',
							value: 3
						},
						{
							name: '南方质量追踪',
							value: 4
						}
					],
				},
				methods: {},
				created: function() {}
			});
		</script>
	</body>

</html>
