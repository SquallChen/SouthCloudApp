<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户筛选</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			body {
				background: #fff;
				font-size: 20px;
			}
			ul{
				list-style: none;
				padding-left: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width:60px;
				height:60px;
				display: flex;
				align-items: center;
			}
			.info{
				padding: 20px;
			}
			.info .user_info{
				display: flex;
				position: relative;
			}
			.info .user_info span{
				display: block;
			}
			.info .user_info a{
				position: absolute;
				top:0;
				right:6px;
				width:36px;
				height: 36px;
			}
			.info .user_info .modify{
				width:26px;
				height: 26px;
			}
			.info img{
				width:80px;
				height: 80px;
				border-radius: 5px;
			}
			.info .user_info div{
				padding: 10px;
			}
			.info span{
				display: inline-block;
			}
			.info span:nth-child(1){
				margin-bottom: 16px;
			}
			.mui-content{
				background: white;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">个人资料</h1>
			</header>
			<div class="mui-content">
				<div class="info">
					<div class="user_info">
						<img src="../../public/img/01.jpg" alt="" />
						<div>
							<span>{{name}}</span>
							<span>{{group}}</span>
						</div>
						<a href="../personnel/userInfoModify.html">
							<img src="../../public/img/modify.png" alt=""  class="modify"/>
						</a>				
					</div>
					<div>
						<ul>
							<li>
								<span>账号：</span>
								<span>{{account}}</span>
							</li>
							<li>
								<span>角色：</span>
								<span>{{character}}</span>
							</li>
							<li>
								<span>电话：</span>
								<span>{{phone}}</span>
							</li>
							<li>
								<span>邮箱：</span>
								<span>{{email}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name:'张三丰',
					group:'高手组',
					account: '653685',
					character:'小组组长',
					phone:'13800138000',
					email:'123456@qq.com',
					organizationvalue: '0',
					organization: [{
							name: '南方卫星导航',
							value: 0
						},
						{
							name: '设备初始激活组织',
							value: 1
						},
						{
							name: '南方测绘集团总部',
							value: 2
						},
						{
							name: '震源导航',
							value: 3
						},
						{
							name: '南方质量追踪',
							value: 4
						}
					],
				},
				methods: {},
				created: function() {}
			});
		</script>
	</body>

</html>
