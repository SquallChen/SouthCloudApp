<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户录入</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			[v-cloak] {
				display: none;
			}
			
			body {
				font-size: 15px;
			}
			
			.mui-input-row label {
				text-align: right;
			}
			
			input {
				font-size: 15px;
			}
			
			.select {
				display: flex;
			}
			
			.select div {
				width: 65%;
				position: relative;
			}
			
			.select .down {
				width: 16px;
				height: 16px;
				position: absolute;
				top: 12px;
				right: 14px;
			}
			
			select {
				margin-bottom: 0;
			}
			
			.management {
				width: 100%;
				height: 36px;
				line-height: 18px;
				border-radius: 0;
				background: #3b88fb;
				border-radius: 4px;
				color: white;
				font-size: 13px;
				margin-top: 20px;
				border: none;
			}
			
			.management:active {
				background: #0b5fde;
			}
			
			.mui-input-group .mui-input-row {
				height: 40px;
			}
			
			.mui-input-row label {
				padding: 11px 15px 12px 15px;
				color: #999;
			}
			
			input[type=text],
			input[type=number] {
				height: 40px;
			}
			
			.mui-input-group .mui-input-row:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}
			
			.mui-input-row select {
				height: 50px;
			}
			
			body {
				background: #f2f2f2;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				width: 73px;
				height: 52px;
				top: 21px;
				display: flex;
				align-items: center;
			}
			
			.btncontent {
				padding: 0 20px;
			}
			
			.padding_top {
				width: 100%;
				height: 21px;
				background: #f2f2f2;
			}
			
			.mui-content {
				background: white;
			}
			
			.back {
				display: block;
				width: 10px;
				height: 16px;
				background: url('../../public/img/back.png') no-repeat;
				background-size: 10px 16px;
				margin-left: 10px;
			}
			
			.mui-icon-back:before,
			.mui-icon-left-nav:before {
				content: '';
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					<span class="back"></span>
				</a>
				<h1 class="mui-title">用户资料修改</h1>
			</header>
			<div class="mui-content" style="padding-top: 70px">
				<div class="padding_top"></div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>用户名称</label>
						<input v-model="realName" id="userName" type="text" class="mui-input-clear mui-input" placeholder="请输入用户名称">
					</div>
					<div class="mui-input-row">
						<label>工作组</label>
						<input v-model="workGroup" id="workGroup" type="text" class="mui-input-clear mui-input" placeholder="请输入工作组">
					</div>
					<div class="mui-input-row">
						<label>手机号码</label>
						<input v-model="mobilePhone" id="mobilePhone" type="number" class="mui-input-clear mui-input" placeholder="请输入手机号码" maxlength="11">
					</div>
					<div class="mui-input-row">
						<label>办公电话</label>
						<input v-model="officephone" id="mobile" type="text" class="mui-input-clear mui-input" placeholder="请输入办公电话" onkeyup="this.value=this.value.replace(/[^a-z0-9-]/g,'');">
					</div>
					<div class="mui-input-row">
						<label>常用邮箱</label>
						<input v-model="email" id="email" type="text" class="mui-input-clear mui-input" placeholder="请输入邮箱" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\@\.]/g,'')">
					</div>
				</form>
				<div class="btncontent">
					<button class="management" v-on:tap="send">确  定</button>
				</div>

			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var userinfo_page = null;
			var me_page = null;
			var user_page = null;
			var subUserInfo_page = null;
			var vm = new Vue({
				el: '#app',
				data: {
					account: '653685',
					userName: '张三丰',
					password: '',
					password2: '',
					organizationvalue: '1',
					rolevalue: '0',
					workGroup: '',
					realName: '',
					mobilePhone: '',
					officephone: '',
					email: '',
					currentId: '',
					token: '',
					user_name: '',
					parentPage: '',
					currentAccount: '',
					index: ''
				},
				methods: {
					send: function() {
						if(this.realName === '') {
							mui.toast('请输入用户名称!');
							return;
						}
						if(this.workGroup === '') {
							mui.toast('请输入工作组!');
							return;
						}
						if(this.mobilePhone === '') {
							mui.toast('请输入手机号码！');
							return;
						}
						if(this.mobile === '') {
							mui.toast('请输入公司号码！');
							return;
						}
						if(this.email === '') {
							mui.toast('请邮箱！');
							return;
						}

						mui.ajax(apiUrl.update_user_additional_info, {
							data: {
								user_name: vm.user_name,
								token: vm.token,
								user_id: vm.currentId,
								real_name: vm.realName,
								mobile_phone: vm.mobilePhone,
								office_phone: vm.officephone,
								work_group: vm.workGroup,
								email: vm.email
							},
							dataType: 'json',
							type: 'post',
							timeout: 20000,
							success: function(data) {
								console.log('修改信息请求回来的数据为：' + JSON.stringify(data));
								mui.toast('修改用户信息成功....');
								refreshData();
								plus.webview.currentWebview().close();

							},
							error: function(xhr, type, errorThrown) {
								// 异常处理；
								onNetChange();
								plus.nativeUI.closeWaiting();
							}
						});
					}
				},
				created: function() {
					mui.plusReady(function() {
						mui.init({})
						// 登陆时存放到本地的用户数据
						vm.token = plus.storage.getItem('token');
						vm.user_name = plus.storage.getItem('user_name');
						// 获取上层页面传递过来的参数
						var self = plus.webview.currentWebview();
						vm.currentAccount = self.currentAccount;
						vm.realName = self.realName;
						vm.workGroup = self.workGroup;
						vm.mobilePhone = self.mobilePhone;
						vm.officephone = self.officephone;
						vm.email = self.email;
						vm.currentId = self.currentId;
						vm.index = self.index;
					})
				}
			});

			function refreshData() {
				if(userinfo_page == null) {
					userinfo_page = plus.webview.getWebviewById('../personnel/userinfo.html');
				};
				if(me_page == null) {
					me_page = plus.webview.getWebviewById('app/console/me.html');
				}
				if(user_page == null) {
					user_page = plus.webview.getWebviewById('app/console/user.html');
				};
				if(subUserInfo_page == null) {
					subUserInfo_page = plus.webview.getWebviewById('../personnel/subUserinfo.html');
				}
				//判断父页面进入来源，决定更新成功后调用刷新哪些页面
				if(vm.currentAccount === 'parentAccount') {
					mui.fire(userinfo_page, 'refreshUserInfo', {
						// 暂时没有需要传的参数
					});
					mui.fire(me_page, 'refreshMePageInfo', {
						// 暂时没有需要传的参数
					});
				} else if(vm.currentAccount === 'subAccount') {
					mui.fire(user_page, 'refreshUser', {
						// 暂时没有需要传的参数
					});
					mui.fire(userinfo_page, 'refreshSubUserInfo', {
						index: vm.index
					});
				}
			}
		</script>
	</body>

</html>
