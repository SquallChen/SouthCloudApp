<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/custom.css">
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.btn {
				background: none;
				border: none;
				color: white;
				font-size: 40px;
				line-height: 24px;
				width: 48px;
				height: 48px;
				float: right;
				right: -4px;
			}
			
			input[type=search] {
				background-color: rgba(0, 0, 0, .05);
				border-radius: 3px;
			}
			
			.filter {
				padding-top: 10px;
			}
			
			select {
				margin-bottom: 0;
			}
			
			.select-content {
				position: relative;
				top: -10px;
				border-top: 1px solid #f2f2f2;
				border-bottom: 1px solid #f2f2f2;
			}
			
			.select-content .down {
				width: 16px;
				height: 16px;
				position: absolute;
				top: 14px;
				right: 16px;
			}
			
			.mui-content {
				background: white;
			}
			
			.personnelInfo {
				margin-top: 14px;
			}
			
			.personnelInfo ul li {
				display: flex;
				justify-content: space-between;
			}
			
			.personnelInfo ul li span {
				display: block;
				text-align: center;
			}
			
			.title li span {
				border-right: 1px solid #f2f2f2;
				height: 20px;
			}
			
			.personnelInfo .title li span:nth-child(1),
			.personnelInfo .title li span:nth-child(3) {
				width: 40%;
			}
			
			.personnelInfo ul li span:nth-child(2) {
				width: 20%;
			}
			
			.li_title {
				height: 40px;
				border-bottom: 1px solid #f2f2f2;
				font-weight: 500;
			}
			
			.details {
				font-size: 14px;
				color: #aaa;
			}
			
			.details li {
				height: 60px;
			}
			
			.details .username,
			.details .usergroup {
				width: 40%;
				padding-left: 6px;
				line-height: 60px;
				padding-right: 6px;
			}
			
			.details .userstatus {
				width: 20%;
			}
			
			.details div {
				text-align: center;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.details li span {
				line-height: 60px;
				text-align: center;
			}
			
			.details li a {
				width: 100%;
				display: flex;
			}
			
			.details li .status {
				color: #32cd32;
			}
			
			.details li .active {
				color: #32cd32;
			}
			
			.details li .active2 {
				color: #333;
			}
			
			.details .mui-table-view-cell {
				padding: 0px;
			}
			
			.mui-table-view-cell {
				padding: 13px 15px;
			}
			
			.mui-table-view-cell:after {
				right: 15px;
			}
			
			.mui-popover .mui-table-view {
				background: white;
			}
			
			.mui-popover {
				height: 300px;
			}
			
			.mui-content {
				padding: 10px;
			}
			
			.mui-popover {
				width: 240px;
				height: 166px;
				box-shadow: 0 0 15px rgba(0, 0, 0, .3);
				background: white;
			}
			
			.mui-backdrop {
				background: transparent;
			}
		</style>
	</head>

	<body>
		<div id="vbody">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="mui-action-back"></a>
				<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
				<h1 class="mui-title">人员管理</h1>
			</header>
			<div class="mui-content">
				<div class="filter">
					<div class="mui-input-row mui-search">
						<input type="search" class="mui-input-clear search" placeholder="搜索人员">
					</div>
					<div class="select-content">
						<select name="select" id="select">
							<option disabled selected value><span>工作组筛选...</span></option>
							<option v-for="item in option">{{item.name}}</option>
						</select>
						<img src="../../public/img/down.png" alt="" class="down" />
					</div>
				</div>
				<div class="personnelInfo">
					<ul class="title">
						<li class="li_title">
							<span>用户名称</span>
							<span>状态</span>
							<span>工作组</span>
						</li>
					</ul>
					<ul class="details">
						<li v-for="(item,index) in personnel" href="./informationsetting.html" class="mui-table-view-cell">
							<div class="username" :class="{active:item.status===0}">
								{{item.name}}
							</div>
							<div class="userstatus" :class="{active2:item.status===0}">
								<span>{{item.statustext}}</span>
							</div>
							<div class="usergroup" :class="{active2:item.status===0}">
								{{item.group}}
							</div>
						</li>
					</ul>
				</div>
			</div>

			<!--右上角弹出菜单-->
			<div id="topPopover" class="mui-popover">
				<div class="mui-popover-arrow"></div>
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a href="userEntry.html">人员录入</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="equipmentManagement.html">授权设备管理</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="WorkgroupSettings.html">工作组设置</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
