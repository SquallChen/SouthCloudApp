<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工作组</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<style>
			body {
				background: #fff;
				font-size: 20px;
			}
			
			ul {
				list-style: none;
				padding-left: 0;
				margin-bottom: 30px;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				width: 73px;
				height: 73px;
				display: flex;
				align-items: center;
			}
			
			.info {
				padding: 0 20px 20px 20px;
			}
			
			.info span {
				display: inline-block;
				font-size: 13px;
				line-height: 36px;
			}
			
			.info span:nth-child(1) {
				width: 65px;
				text-align: right;
			}
			
			.info ul li {
				display: flex;
				margin-bottom: 10px;
				height: 36px;
			}
			
			.mui-content {
				background: white;
			}
			
			#determine {
				color: white;
				background: none;
				border: none;
				float: right;
				width: 60px;
				height: 52px;
				top: 21px;
				text-align: center;
			}
			
			.info ul li input {
				height: 36px;
				flex: 1;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				width: 73px;
				height: 52px;
				top: 21px;
				display: flex;
				align-items: center;
			}
			
			.back {
				display: block;
				width: 10px;
				height: 16px;
				background: url('../../public/img/back.png') no-repeat;
				background-size: 10px 16px;
				margin-left: 10px;
			}
			
			.mui-icon-back:before,
			.mui-icon-left-nav:before {
				content: '';
			}
			
			[v-cloak] {
				display: none;
			}
			
			.padding_top {
				height: 21px;
				background: #f2f2f2;
			}
			
			.padding_top:after {
				width: 100%;
				height: 1px;
				content: '';
				display: block;
				padding: 0;
				position: relative;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ccc;
			}
			
			button {
				width: 100%;
				height: 36px;
				background: #3b88fb;
				color: white;
				border-radius: 4px;
			}
			
			button:active {
				color: #0b5fde;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					<span class="back"></span>
				</a>
				<h1 class="mui-title">工作组</h1>
			</header>
			<div class="mui-content">
				<div class="padding_top"></div>
				<div class="info">
					<div>
						<ul>
							<li>
								<span>用户名称：</span>
								<span>{{realname}}</span>
							</li>
							<li>
								<span>用户账号：</span>
								<span>{{username}}</span>
							</li>
							<li>
								<span>工作组：</span>
								<input type="text" v-model="wrok_group" />
							</li>
						</ul>
						<button v-on:tap="changeGroup">完  成</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name: '张三丰',
					group: '高手组',
					account: '653685',
					username: '',
					wrok_group: '',
					realname: '',
					userId: '',
					user_name:'',
					token:''
				},
				methods: {
					changeGroup: function() {
						console.log(1111111);
						mui.ajax(apiUrl.update_user_additional_info, {
							data: {
								user_name: vm.user_name,
								token: vm.token,
								user_id: vm.userId,
								work_group:vm.wrok_group
							},
							dataType: 'json',
							type: 'post',
							timeout: 20000,
							success: function(data) {
								console.log('设置工作组成功：' + JSON.stringify(data));
								mui.toast('设置工作组成功！')
								plus.webview.currentWebview().close();
							},
							error: function(xhr, type, errorThrown) {
								console.log(33333)
								// 异常处理；
								onNetChange();
								plus.nativeUI.closeWaiting();
							}
						});
						
					}
				},
				created: function() {
					mui.plusReady(function() {
						// 登陆时存放到本地的用户数据
				        vm.token = plus.storage.getItem('token');
				        vm.user_name = plus.storage.getItem('user_name');
						// 获取上层页面传递过来的参数
						var self = plus.webview.currentWebview();
						vm.username = self.username;
						vm.wrok_group = self.wrok_group;
						vm.realname = self.realname;
						vm.userId = self.userId;
					})
				}
			});
		</script>
	</body>

</html>
