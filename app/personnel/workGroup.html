<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户筛选</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			body {
				background: #fff;
				font-size: 20px;
			}
			ul{
				list-style: none;
				padding-left: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width:60px;
				height:60px;
				display: flex;
				align-items: center;
			}
			.info{
				padding: 20px 20px 20px 0;
			}

			.info span{
				display: inline-block;
			}
			.info span:nth-child(1){
				margin-bottom: 16px;
				min-width: 35%;
				text-align: right;
			}
			.info ul li{
				display: flex;
			}
			.mui-content{
				background: white;
			}
			#determine {
				color: white;
				background: none;
				border: none;
				float: right;
				width: 60px;
				height: 60px;
				text-align: center;
			}
			.info ul li input{
				/*width:200px;*/
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">工作组</h1>
				<button id="determine">完成</button>
			</header>
			<div class="mui-content">
				<div class="info">
					<div>
						<ul>
							<li>
								<span>用户名称：</span>
								<span>{{name}}</span>
							</li>
							<li>
								<span>用户账号：</span>
								<span>{{account}}</span>
							</li>
							<li>
								<span>工作组：</span>
								<input type="text" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name:'张三丰',
					group:'高手组',
					account: '653685',
				},
				methods: {},
				created: function() {}
			});
		</script>
	</body>

</html>
