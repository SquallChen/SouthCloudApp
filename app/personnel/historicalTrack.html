<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>历史轨迹</title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/custom.css" rel="stylesheet" />
	<!--<link href="../../css/input.css" rel="stylesheet" />-->
	<link href="../../css/ol.css" rel="stylesheet" />
	<link href="../../css/ol3-layerswitcher.css" rel="stylesheet" />
	<link href="../../css/map.css" rel="stylesheet" />
	<script src="../js/jquery.js"></script>
	<style>
		body {
			background: #fff;
			font-size: 20px;
		}

		ul {
			list-style: none;
			padding-left: 10px;
			padding-right: 10px;
			font-size: 16px;
			margin-top: 10px;
		}

		ul li {
			margin-bottom: 10px;
		}

		ul li:nth-child(2) span {
			display: inline-block;
			width: 50%;
		}

		ul li:nth-child(3) span {
			display: inline-block;
			width: 49%;
		}

		ul li:nth-child(1) span {
			display: inline-block;
		}

		ul li:nth-child(4) a {
			background: #409eff;
			color: white;
			width: 100px;
			font-size: 18px;
			position: relative;
			top: -3px;
			text-align: center;
			line-height: 36px;
			border-radius: 5px;
		}

		.mui-bar-nav.mui-bar .mui-icon {
			width: 73px;
			height: 73px;
			display: flex;
			align-items: center;
		}

		.dropDown {
			width: 100%;
			height: 200px;
			position: fixed;
			background: white;
			z-index: 1;
			bottom: 0;
			left: 0;
			border: 1px solid #ddd;
			-webkit-transform: translateY(0px);
			-webkit-transition: 0.38s;
		}

		.active {
			-webkit-transform: translateY(200px);
			-webkit-transition: 0.38s;
		}

		.dropDown a {
			display: block;
			width: 70px;
			height: 34px;
			background: white;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			position: absolute;
			left: 50%;
			top: -34px;
			-webkit-transform: translate(-50%);
			border: 1px solid #ddd;
			border-bottom: none;
		}

		.dropDown a span {
			display: block;
			width: 50px;
			height: 1px;
			background: #ddd;
			position: absolute;
			top: 10px;
			left: 10px;
		}

		.dropDown a span:nth-child(2) {
			top: 20px;
		}

		.dropDown .btn-content {
			padding-top: 10px;
			padding-left: 10px;
			height: 50px;
		}

		.dropDown .btn-content button {
			margin-right: 5px;
			width: 80px;
			background: #999;
			color: white;
			font-size: 18px;
			padding: 4px 12px;
		}

		.dropDown .btn-content .changecolor {
			background: #409eff;
		}

		.date {
			display: inline-block;
			text-align: center;
			width: 116px;
			border: 1px solid #999;
			padding: 0px;
			position: relative;
		}

		.date img {
			width: 12px;
			height: 12px;
			position: absolute;
			top: 5px;
			right: 3px;
		}

		.Num {
			width: 49%;
		}

		#pickDateBtn {
			width: 120px;
			height: 20px;
			line-height: 4px;
			position: absolute;
			top: -5px;
			left: -1px;
			margin: 0;
			opacity: 0;
		}

		.s-map-wrap {
			padding-top: 73px;
		}

		[v-cloak] {
			display: none;
		}

		select {
			display: inline-block;
			width: 110px;
			margin-bottom: 0px;
			padding: 3px 0;
			border: 1px solid #ccc !important;
		}
	</style>
</head>

<body>
	<div>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">历史轨迹</h1>
		</header>
		<div class="mui-content">
			<div class="s-map-wrap">
				<div id="app" class="dropDown" :class="{active:isActive}" v-cloak>
					<div class="btn-content">
						<button v-for="(item,index) in modetype" v-on:tap="changeMode(index)" :class="{changecolor:index===mode}">{{item.name}}</button>
					</div>
					<ul v-show="mode===0">
						<li>
							<span class="Num">{{currentIndexUserName}}</span>
							<span>日期：
								<select v-model="track" @change="showHistory">
									<option value="">请选择日期</option>
									<option :value="v" v-for="(v,k) in trackData" :key="k">{{v.trackDate | filtersDate }}</option>
								</select>
							</span>
							<!-- <span>日期：
								<span class="date" id="info">{{date}}
									<img src="../../public/img/down.png" alt="" class="down" />
									<button id='pickDateBtn' type="button" class="mui-btn mui-btn-block">选择日期</button>
								</span>
							</span> -->

						</li>
						<li>
							<span>{{currentCompanyInfo}}</span>
						</li>
						<li>
							<span>在线时长:{{currentDayOnlineTime}}</span>
							<span>作业里程:暂无数据</span>
						</li>
					</ul>
					<ul v-show="mode===1">
						<li>
							<span>时间：{{ }}</span>
						</li>
						<li>
							<span>状态：{{}}</span>
						</li>
						<li>
							<span>工作模式:{{}}</span>
							<span>数据链:{{}}</span>
						</li>
						<li>
							<button @click="test">test</button>
							<a href="coordinateDetails.html">查看详情</a>
						</li>
					</ul>
				</div>
				<div style="height: 100%;" id="map" class="map"> </div>
			</div>
		</div>
	</div>
	<script src="../../js/ol.js"></script>
	<script src="../../js/ol3-layerswitcher.js"></script>
	<script src="../js/rtkmap.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/url.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script src="./rtkhistorytrack.js"></script>
	<script>
		var pointUrl = '';
		var lineUrl = '';
		var vm = new Vue({
		  el: '#app',
		  data: {
		    user_name: '',
		    token: '',
		    isActive: false,
		    mode: 0,
		    currentData: '',
		    currentIndex: '',
		    currentIndexUserName: '',
		    currentCompanyInfo: '',
		    currentIdentifyCode: '',
		    currentDayOnlineTime: '',
		    trackData: '',
		    currentDate: '',
		    track: '',
		    modetype: [{
		      name: '轨迹'
		    }, {
		      name: '坐标点'
		    }],
		    basic: '',
		    gnssLocationData: '',
		    gnssRefStationData: '',
		    gnssSateInfoList: '',
		    deviceData: '',
		    disance: '-',
		    powerFree: '-',
		    appVer: '-'
		  },
		  methods: {
		    test: function () {
		      getPointInfo('66f19fc4-42bd-44b3-82f3-79f275d595b5');
		    },
		    changestatus: function () {
		      vm.isActive = !vm.isActive;
		    },
		    changeMode: function (index) {
		      this.mode = index;
		    },
		    showHistory: function () {
		      this.currentDayOnlineTime = this.track.dayOnlineSeconds;
		      var timestampBegin = Date.parse(new Date(this.track.trackDate)) / 1000;
		      var timestampEnd = Date.parse(new Date(this.track.trackDate.split(' ')[0] + ' 23:59:59')) / 1000;
		      initHistoryVecrtorLayer(lineUrl, pointUrl, this.track.machineId, timestampBegin, timestampEnd, this.track.id);
		    }
		  },
		  filters: {
		    filtersDate: function (v) {
		      return v.split(' ')[0];
		    }
		  },
		  created: function () { }
		});

		mui.init({
		  beforeback: function () { }
		});
		mui.plusReady(function () {
		  // 获取上层页面传递过来的参数
		  var self = plus.webview.currentWebview();
		  vm.currentIndexUserName = self.upDataUserName;
		  vm.currentCompanyInfo = self.upDataCompanyInfo;
		  vm.currentIdentifyCode = self.identifyCode;
		  // 登陆时存放到本地的数据
		  vm.token = plus.storage.getItem('token');
		  vm.user_name = plus.storage.getItem('user_name');

		  // 请求指定设备的历史跟踪轨迹数据
		  mui.ajax(apiUrl.track_info_page, {
		    data: {
		      user_name: vm.user_name,
		      token: vm.token,
		      filter_identifycode: vm.currentIdentifyCode
		    },
		    dataType: 'json',
		    type: 'post',
		    timeout: 10000,
		    success: function (data) {
		      if (data.status === 0) {
		        vm.trackData = data.recordList;
		      } else {
		        plus.nativeUI.toast(data.info);
		        setTimeout(function () {
		          plus.nativeUI.closeWaiting();
		        }, 1000);
		      }
		    },
		    error: function (xhr, type, errorThrown) {
		      // 异常处理；
		      onNetChange();
		      plus.nativeUI.closeWaiting();
		    }
		  });

		  mui.ajax(apiUrl.map_url, {
		    data: {
		      user_name: vm.user_name,
		      token: vm.token
		    },
		    dataType: 'json',
		    type: 'post',
		    timeout: 10000,
		    success: function (data) {
		      if (data.status === 0) {
		        pointUrl = data.history_track_point;
		        lineUrl = data.history_track_line;
		      } else {
		        mui.toast(data.info);
		      }
		    },
		    error: function (xhr, type, errorThrown) {
		      onNetChange();
		    }
		  });
		});

		function getPointInfo(rand_uuid) {
		  plus.nativeUI.showWaiting();
		  mui.ajax(apiUrl.rtkTrackPointDetail, {
		    data: {
		      user_name: vm.user_name,
		      token: vm.token,
		      identifyCode: vm.currentIdentifyCode,
		      randUuid: rand_uuid
		    },
		    dataType: 'json',
		    type: 'post',
		    timeout: 10000,
		    success: function (data) {
		      if (data.status === 0) {
		        console.log(data);
		        if (obj.detail) {
		          vm.gnssLocationData = data.detail.gnssLocationData;
		          vm.gnssRefStationData = data.detail.gnssRefStationData;
		          vm.appVer = data.detail.deviceData.deviceInfo.appVer;
		          vm.powerFree = data.detail.deviceData.powerFree ? data.detail.deviceData.powerFree + '%' : '-';
		          vm.deviceData = data.detail.deviceData;
		        } else {
		          vm.gnssLocationData = '';
		          vm.gnssRefStationData = '';
		          vm.deviceData = '';
		          vm.appVer = '-';
		          vm.powerFree = '-';
		        }
		        if (data.basic) {
		          vm.basic = data.basic;
		        } else {
		          vm.basic = '';
		        }
		      } else {
		        plus.nativeUI.toast(data.info);
		      }
		      plus.nativeUI.closeWaiting();
		    },
		    error: function (xhr, type, errorThrown) {
		      // 异常处理；
		      onNetChange();
		      plus.nativeUI.closeWaiting();
		    }
		  });
		}

	</script>
</body>

</html>
