<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>

  <link href='../../css/mui.min.css' rel='stylesheet' />

  <!--<link href='../../css/input.css' rel='stylesheet' />-->

  <style>
    body {
      background: #fff;
      font-size: 20px;
    }

    ul {
      list-style: none;
      padding-left: 10px;
      padding-right: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li:nth-child(2) span {
      display: inline-block;
      width: 50%;
    }

    ul li:nth-child(3) span {
      display: inline-block;
      width: 49%;
    }

    ul li:nth-child(1) span {
      display: inline-block;
    }

    ul li:nth-child(4) a {
      background: #409eff;
      color: white;
      width: 100px;
      font-size: 18px;
      position: relative;
      top: -3px;
      text-align: center;
      line-height: 36px;
      border-radius: 5px;
    }

    .mui-bar-nav.mui-bar .mui-icon {
      width: 73px;
      height: 73px;
      display: flex;
      align-items: center;
    }

    .dropDown {
      width: 100%;
      height: 200px;
      position: fixed;
      background: white;
      z-index: 1;
      bottom: 0;
      left: 0;
      border: 1px solid #ddd;
      -webkit-transform: translateY(0px);
      -webkit-transition: 0.38s;
    }

    .active {
      -webkit-transform: translateY(200px);
      -webkit-transition: 0.38s;
    }

    .dropDown a {
      display: block;
      width: 70px;
      height: 34px;
      background: white;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      position: absolute;
      left: 50%;
      top: -34px;
      -webkit-transform: translate(-50%);
      border: 1px solid #ddd;
      border-bottom: none;
    }

    .dropDown a span {
      display: block;
      width: 50px;
      height: 1px;
      background: #ddd;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .dropDown a span:nth-child(2) {
      top: 20px;
    }

    .dropDown .btn-content {
      padding-top: 10px;
      padding-left: 10px;
      height: 50px;
    }

    .dropDown .btn-content button {
      margin-right: 5px;
      width: 80px;
      background: #999;
      color: white;
      font-size: 18px;
      padding: 4px 12px;
    }

    .dropDown .btn-content .changecolor {
      background: #409eff;
    }

    .date {
      display: inline-block;
      text-align: center;
      width: 116px;
      border: 1px solid #999;
      padding: 0px;
      position: relative;
    }

    .date img {
      width: 12px;
      height: 12px;
      position: absolute;
      top: 5px;
      right: 3px;
    }

    .Num {
      width: 49%;
    }

    #pickDateBtn {
      width: 120px;
      height: 20px;
      line-height: 4px;
      position: absolute;
      top: -5px;
      left: -1px;
      margin: 0;
      opacity: 0;
    }

    .s-map-wrap {
      padding-top: 73px;
    }

    [v-cloak] {
      display: none;
    }

    select {
      display: inline-block;
      width: 110px;
      margin-bottom: 0px;
      padding: 3px 0;
      border: 1px solid #ccc !important;
    }
  </style>
</head>

  <div>
    <header class='mui-bar mui-bar-nav'>
      <a class='mui-action-back mui-icon mui-icon-left-nav mui-pull-left'></a>
      <h1 class='mui-title'>历史轨迹</h1>
    </header>
    <div class='mui-content'>
      <div class='s-map-wrap'>
        <div id='app' class='dropDown' :class='{active:isActive}' v-cloak>
          <div class='btn-content'>
            <button v-for='(item,index) in modetype' v-on:tap='changeMode(index)' :class='{changecolor:index===mode}'>{{item.name}}</button>
          </div>
          <ul v-show='mode===0'>
            <li>
              <span class='Num'>{{currentIndexUserName}}</span>
              <span>日期：
                <select v-model='track' @change='showHistory'>
                  <option value=''>请选择日期</option>
                  <option :value='v' v-for='(v,k) in trackData' :key='k'>{{v.trackDate | filtersDate }}</option>
                </select>
              </span>
              <!-- <span>日期：
                <span class='date' id='info'>{{date}}
                  <img src='../../public/img/down.png' alt='' class='down' />
                  <button id='pickDateBtn' type='button' class='mui-btn mui-btn-block'>选择日期</button>
                </span>
              </span> -->

            </li>
            <li>
              <span>{{currentCompanyInfo}}</span>
            </li>
            <li>
              <span>在线时长:{{currentDayOnlineTime}}</span>
              <span>作业里程:暂无数据</span>
            </li>
          </ul>
          <ul v-show='mode===1'>
            <li>
              <span>时间：{{ locationTime}}</span>
            </li>
            <li>
              <span>状态：{{basic.isOnline == true ? '在线' : '离线'}}</span>
            </li>
            <li>
              <span>工作模式:{{deviceData.curSysmode | sysModel}}</span>
              <span>数据链:{{deviceData.curDatalink | dataLinkType}}</span>
            </li>
            <li>
              <button @click='test'>test</button>
              <!-- <a href='coordinateDetails.html'>查看详情</a> -->
              <button id="detail">查看详情</button>
            </li>
          </ul>
        </div>
        <div style='height: 100%;' id='map' class='map'> </div>
      </div>
    </div>
  </div>

          this.mode = index;

        showHistory: function () {
          this.currentDayOnlineTime = this.track.dayOnlineSeconds;
          var timestampBegin = Date.parse(new Date(this.track.trackDate)) / 1000;
          var timestampEnd = Date.parse(new Date(this.track.trackDate.split(' ')[0] + ' 23:59:59')) / 1000;
          initHistoryVecrtorLayer(lineUrl, pointUrl, this.track.machineId, timestampBegin, timestampEnd, this.track.id);
        },
        utcTime: function () {
          var hour = this.gnssLocationData.datatime.hour < 10 ? '0' + this.gnssLocationData.datatime.hour : this.gnssLocationData.datatime.hour;

          var minute = this.gnssLocationData.datatime.minute < 10 ? '0' + this.gnssLocationData.datatime.minute : this.gnssLocationData.datatime.minute;

          var second = this.gnssLocationData.datatime.second < 10 ? '0' + this.gnssLocationData.datatime.second : this.gnssLocationData.datatime.second;

          var datetime_string = this.gnssLocationData.datatime.year + '-' + this.gnssLocationData.datatime.month + '-' + this.gnssLocationData.datatime.day + ' ' + hour + ':' + minute + ':' + second;
          this.locationTime = datetime_string;
        }
      },
      filters: {
        filtersDate: function (v) {
          return v.split(' ')[0];
        },
        transSolutionType: function (val) {
          if (!val) return '-';
          var solutionValue = '';
          switch (val) {
            case 'ST_INVALID_FIX':
              solutionValue = '无效解';
              break;
            case 'ST_GPS_FIX':
              solutionValue = '单点解';
              break;
            case 'ST_DGPS_FIX':
              solutionValue = '差分3D';
              break;
            case 'ST_RTK_FIX':
              solutionValue = '固定解';
              break;
            case 'ST_FRTK_FIX':
              solutionValue = '浮点解';
              break;
            case 'ST_FIXEDPOS_FIX':
              solutionValue = '基站';
              break;
          }
          return solutionValue;
        },
        sysModel: function (val) {
          var sysModelVal = '';
          switch (val) {
            case 'BASE':
              sysModelVal = '基准站';
              break;
            case 'ROVER':
              sysModelVal = '移动站';
              break;
            case 'STATIC':
              sysModelVal = '静态站';
              break;
            default:
              sysModelVal = '-';
              break;
          }
          return sysModelVal;
        },
        dataLinkType: function (v) {
          var dataLinkVal = '';
          switch (v) {
            case 'CELLULAR_NET':
              dataLinkVal = '移动网络';
              break;
            case 'UHF':
              dataLinkVal = '内置电台';
              break;
            default:
              dataLinkVal = '-';
              break;
          }
          return dataLinkVal;
        }
      },

      created: function () { }
    });

    mui.init({
      beforeback: function () { }
    });
    mui.plusReady(function () {
      // 获取上层页面传递过来的参数
      var self = plus.webview.currentWebview();
      vm.currentIndexUserName = self.upDataUserName;
      vm.currentCompanyInfo = self.upDataCompanyInfo;
      vm.currentIdentifyCode = self.identifyCode;
      // 登陆时存放到本地的数据
      vm.token = plus.storage.getItem('token');
      vm.user_name = plus.storage.getItem('user_name');
      pointUrl = plus.storage.getItem('line');
      lineUrl = plus.storage.getItem('point');

      // 请求指定设备的历史跟踪轨迹数据
      mui.ajax(apiUrl.track_info_page, {
        data: {
          user_name: vm.user_name,
          token: vm.token,
          filter_identifycode: vm.currentIdentifyCode
        },
        dataType: 'json',
        type: 'post',
        timeout: 10000,
        success: function (data) {
          if (data.status === 0) {
            vm.trackData = data.recordList;
          } else {
            plus.nativeUI.toast(data.info);
            setTimeout(function () {
              plus.nativeUI.closeWaiting();
            }, 1000);
          }
        },
        error: function (xhr, type, errorThrown) {
          // 异常处理；
          onNetChange();
          plus.nativeUI.closeWaiting();
        }
      });

      document.getElementById('detail').addEventListener('tap', function () {
        mui.openWindow({
          url: 'coordinateDetails.html',
          id: 'coordinateDetails.html',
          extras: {
            infoObj: vm.infoObj
          }
        });
      });
    });
