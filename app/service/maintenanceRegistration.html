					<option value="0">导航产品</option>

	<script src="../../js/rktType.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script>
		var maintenanceRecords_page = null;
		var vm = new Vue({
		  el: '#app',
		  data: {
		    customer_unit: '',
		    customer_unit_phone: '',
		    customer_unit_address: '',
		    customer_unit_postcode: '',
		    machine_sn: '',
		    factory_date: '',
		    return_factory: '1',
		    expires: '0',
		    order_amount: '0',
		    part: '',
		    trouble_des: '',
		    trouble_checked: '',
		    remark: '',
		    product_type: 0,
		    machine_type_group: '',
		    machine_type: '',
		    rtkErrorType: southGnssErrorList,
		    trouble_ids: []
		  },
		  methods: {
		    toggleBox: function (v, id) {
		      var ele = document.getElementById(id).checked;
		      // 如果全选，该组数据push进数组
		      if (ele) {
		        for (var i = 0; i < v.length; i++) {
		          this.trouble_ids.push(v[i].id);
		        }
		        // 如果全不选，该组数据push进临时数组
		      } else {
		        var temp = [];
		        for (var i = 0; i < v.length; i++) {
		          temp.push(v[i].id);
		        }
		        var tempArray1 = [];// 临时数组1
		        var tempArray2 = [];// 临时数组2
		        for (var i = 0; i < temp.length; i++) {
		          tempArray1[temp[i]] = true;
		        }

		        for (var i = 0; i < this.trouble_ids.length; i++) {
		          if (!tempArray1[this.trouble_ids[i]]) {
		            tempArray2.push(this.trouble_ids[i]);
		          }
		        }
		        this.trouble_ids = tempArray2;
		      }
		    },
		    toggleError: function () {
		      if (this.product_type == 1) {
		        this.rtkErrorType = totalStationErrorList;
		      } else if (this.product_type == 2) {
		        this.rtkErrorType = waterStationErrorList;
		      } else {
		        this.rtkErrorType = southGnssErrorList;
		      }
		    },
		    getrtkInfo: function () {
		      var isUnique = /^[0-9A-Z]*$/;
		      if (vm.machine_sn.length > 15 && vm.machine_sn.length < 8) {
		        vm.factory_date = '未能识别到出厂日期';
		        vm.machine_type = '未能识别出机型';
		        return;
		      }
		      if (isUnique.test(vm.machine_sn) == false) {
		        vm.factory_date = '未能识别到出厂日期';
		        vm.machine_type = '未能识别出机型';
		        return;
		      }
		      mui.ajax('http://120.76.223.87:81/device_fail_reg/southgnss_machine_ckinfo', {
		        dataType: 'XML',
		        type: 'POST',
		        timeout: 20000,
		        data: {
		          'machine_sn': vm.machine_sn
		        },
		        success: function (data) {
		          if (data) {
		            // var dataStr = $(data).find('string').html();
		            var dataStr = data.substr(data.lastIndexOf('"') + 2).replace(/<\/string>/g, '');
		            if (dataStr == 'NOT') {
		              vm.factory_date = '未能识别到出厂日期';
		              vm.machine_type = '未能识别出机型';
		            } else {
		              var arr = dataStr.split(',');
		              vm.machine_type = arr[0];
		              var factory_date = arr[2];
		              vm.factory_date = factory_date.replace(/\//g, '-');
		              if (factory_date == '') {
		                vm.factory_date = '未能识别到出厂日期';
		              }
		            }
		          } else {
		            vm.factory_date = '未能识别到出厂日期';
		            vm.machine_type = '未能识别出机型';
		          }
		          vm.iShow = false;
		        },
		        error: function () {
		          vm.factory_date = '未能识别到出厂日期';
		          vm.machine_type = '未能识别出机型';
		        }
		      });
		    },
		    submit: function () {
		      if (this.machine_sn == '') {
		        mui.toast('请填写机身号！');
		        return;
		      }

		      if (/^[0-9A-Z]*$/.test(this.machine_sn) === false) {
		        mui.toast('机身号大写字母与数字组合！');
		        return;
		      }
		      if (this.trouble_des == '') {
		        mui.toast('填写故障描述！');
		        return;
		      }
		      if (this.trouble_checked == '') {
		        mui.toast('填写问题查核！');
		        return;
		      }

		      if (this.trouble_ids.length === 0) {
		        mui.toast('请选择故障类型！');
		        return;
		      }
		      var reg = /^[0-9]*$/;
		      if (reg.test(this.order_amount) == false) {
		        mui.toast('维修费用请填写数字！');
		        return;
		      }
		      if (this.order_amount == '') {
		        mui.toast('无维修费用时请填写0！');
		      }

		      plus.nativeUI.showWaiting();
		      mui.ajax(apiUrl.create_order, {
		        data: {
		          token: plus.storage.getItem('tokenQC'),
		          user_name: plus.storage.getItem('userNameQC'),
		          customer_unit: vm.customer_unit,
		          customer_unit_address: vm.customer_unit_address,
		          customer_unit_phone: vm.customer_unit_phone,
		          customer_unit_postcode: vm.customer_unit_postcode,
		          machine_sn: vm.machine_sn,
		          machine_type_group: vm.machine_type_group,
		          machine_type: vm.machine_type,
		          factory_date: vm.factory_date,
		          trouble_ids: vm.trouble_ids.join('-'),
		          trouble_des: vm.trouble_des,
		          trouble_checked: vm.trouble_checked,
		          return_factory: vm.return_factory,
		          expires: vm.expires,
		          order_amount: vm.order_amount,
		          remark: vm.remark,
		          part: vm.part,
		          operation_type: 0,
		          product_type: vm.product_type,
		          order_id: ''
		        },
		        dataType: 'json',
		        type: 'post',
		        timeout: 20000,
		        success: function (data) {
		          if (data.status === 0) {
		            var orderTempId = data.orderTempId;
		            mui.ajax(apiUrl.create_lists_order, {
		              data: {
		                token: plus.storage.getItem('tokenQC'),
		                user_name: plus.storage.getItem('userNameQC'),
		                customer_unit: vm.customer_unit,
		                customer_unit_address: vm.customer_unit_address,
		                customer_unit_phone: vm.customer_unit_phone,
		                customer_unit_postcode: vm.customer_unit_postcode,
		                ids: orderTempId,
		                operation_type: 0
		              },
		              dataType: 'json',
		              type: 'post',
		              timeout: 20000,
		              success: function (data) {
		                if (data.status === 0) {
		                    mui.toast('维修订单提交成功!');
		                    if(maintenanceRecords_page == null) {
								maintenanceRecords_page = plus.webview.getWebviewById('maintenanceRecords.html');
							};
							mui.fire(maintenanceRecords_page, 'refreshInfo', {
								// 暂时没有需要传的参数
							});
		                    mui.openWindow({
		                      url: './maintenanceRecords.html',
		                      id: 'maintenanceRecords.html'
		                    });
		                    plus.webview.currentWebview().close('none');
		                } else {
		                  mui.toast(data.info);
		                }
		                plus.nativeUI.closeWaiting();
		              },
		              error: function (xhr, type, errorThrown) {
		                onNetChange();
		                plus.nativeUI.closeWaiting();
		              }
		            });
		          } else {
		            mui.toast(data.info);
		          }
		          plus.nativeUI.closeWaiting();
		        },
		        error: function (xhr, type, errorThrown) {
		          onNetChange();
		          plus.nativeUI.closeWaiting();
		        }
		      });
		    }
		  },
		  watch: {
		    machine_sn: {
		      handler: function (val, oldVal) {
		        for (var n = 3; n < 10; n++) {
		          var init = val.substr(0, n);
		          var flag = false;
		          for (var i = 0; i < rtkInfo.length; i++) {
		            if (init == rtkInfo[i].identification) {
		              this.machine_type_group = rtkInfo[i].machineTypeGroup;
		              flag = true;
		            }
		          }
		          if (flag == true) {
		            break;
		          } else {
		            this.machine_type_group = rtkInfo[0].machineTypeGroup;
		          }
		        }
		      },
		      deep: true
		    }
		  },
		  created: function () {
		    mui.plusReady(function () { });
		  }
		});
	</script>
