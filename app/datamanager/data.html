<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>数据管理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/mui.min.css" rel="stylesheet" />
  <link href="../../css/custom.css" rel="stylesheet" />
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title" id="title"></h1>
  </header>
  <div class="mui-content"></div>
  <script src="../../js/mui.min.js"></script>
  <script type="text/javascript">
  mui.init({
    gestureConfig: {
      doubletap: true
    },
    subpages: [{
      url: 'datadetail.html',
      id: 'datadetail',
      styles: {
        top: '48px',
        bottom: '0px',
      }
    }],
    beforeback: function() {
      // plus.webview.getWebviewById("../datamanager/datalist.html").show();
      var ws = plus.webview.currentWebview();
      plus.webview.close(ws);
    }
  });
  var contentWebview = null;
  document.querySelector('header').addEventListener('doubletap', function() {
    if (contentWebview == null) {
      contentWebview = plus.webview.currentWebview().children()[0];
    }
    contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
  });
  mui.plusReady(function() {
    var parent_id = plus.storage.getItem("parent_id");
    switch (parent_id) {
      case '0':
        document.getElementById('title').innerHTML = '道路文件';
        break;
      case '1':
        document.getElementById('title').innerHTML = '放样文件';
        break;
      case '2':
        document.getElementById('title').innerHTML = '坐标系统';
        break;
      case '6':
        document.getElementById('title').innerHTML = '作业区域';
        break;
      case '7':
        document.getElementById('title').innerHTML = '点文件';
        break;
    }
  });
  </script>
</body>

</html>
