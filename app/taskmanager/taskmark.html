<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
        p {
            color:#000;
            font-size:16px;
            text-indent: 2em;
            padding: 10px 5px 0 10px;
        }
    </style>
</head>

<body style="margin:0;padding:0;width:100%;height:100%;">
    <div style="text-align:left;margin-bottom: 49px;">
        <p id="remarks"></p>
    </div>
    <button style="height: 48px;position:fixed;bottom:-10px;border-radius: 0px; padding: 5px 0;" class="mui-btn mui-btn-primary mui-btn-block mui-action-back"> 关　闭</button>
    <script type="text/javascript">
    mui.init();
    mui.plusReady(function() {
        var self = plus.webview.currentWebview();
        var remarks = self.remarks;
        document.getElementById('remarks').innerHTML = remarks;
    });
    </script>
</body>

</html>
