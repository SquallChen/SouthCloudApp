<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/mui.min.css" rel="stylesheet" />
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/url.js"></script>
  <link rel="stylesheet" href="../../css/custom.css">
  <style type="text/css">
  .mui-table-view-cell:after {
    left: 0;
  }

  .mui-table-view-cell {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  </style>
</head>

<body style="margin:0;padding:0;width:100%;height:100%;">
  <div id="files" style="text-align:left;margin-bottom: 49px;">
  </div>
  <button class="mui-btn mui-btn-primary mui-btn-block mui-action-back" style="position: absolute;bottom: -10px"> 关　闭</button>
  <script type="text/javascript">
  mui.init();
  mui.plusReady(function() {
    var self = plus.webview.currentWebview();
    var rtkInfoList = self.rtkInfoList;
    var files = '<ul class="mui-table-view">';
    for (var i = 0; i < rtkInfoList.length; i++) {
      files += '<li class="mui-table-view-cell">' + rtkInfoList[i] + '</li>';
    }
    files += '</ul>';
    document.getElementById('files').innerHTML = files;
    mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
      console.log(this.innerHTML);
    });
  });
  </script>
</body>

</html>
