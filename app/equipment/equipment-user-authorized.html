		<script type="text/javascript">
			mui.init({
				beforeback: function() {},
			});
			mui.plusReady(function() {});
			var vm = new Vue({
				el: '#vm',
				user_name: '',
				token: '',
				data: {
					token: '',
					user_name: '',
					rtkCount: '',
					onlineRtkCount: '',
					mapRtk: '',
					list_child: '',
					deviceData: '',
					keywords: '',
					workGroup: '',
				},
				methods: {},
				created: function() {
					mui.plusReady(function() {
						mui.init({});
						//页面顶部筛选按钮跳转
						mui('.filter-ul').on('tap', '.filter-li', function(e) {
							var url = this.getAttribute('href');
							mui.openWindow({
								url: url,
								id: url,
								extras: {
									parentPage: 'equipment-user-authorized'
								}
							});
						});
						//登陆时存放到本地的数据
						vm.token = plus.storage.getItem('token');
						vm.user_name = plus.storage.getItem('user_name');
						//请求用户数据
						getUserData();
						window.addEventListener('refreshUser', function() {
							console.log('刷新用户页面数据了...');
							getUserData();
						});
						window.addEventListener('userDataFilter', function(event) {
							console.log('刷新equipment-user-authorized页面数据.....');
							vm.keywords = event.detail.keywords;
							vm.workGroup = event.detail.workGroup;
							getFilterUserData();
						});
						window.addEventListener('closeTopPopover', function() {
							mui('#topPopover').popover('hide');
						});

						function getUserData() {
							mui.ajax(apiUrl.stuff_lists, {
								data: {
									user_name: plus.storage.getItem('user_name'),
									token: plus.storage.getItem('token'),
									num_per_page: 10000
								},
								dataType: 'json',
								type: 'post',
								timeout: 10000,
								success: function(data) {
									if(data.status === 0) {
										var tempData = data.recordList;
										var tempArray = [];
										// 当设备onlineStatus===1（在线时），在线设备push进临时数组，原数组删除该条元素，最后将临时数组unshift回原数组，达到排列到队列前面的目的
										for(var i = 0; i < tempData.length; i++) {
											if(tempData[i].status === 0) {
												tempArray.push(tempData[i]);
												tempData.splice(i, 1);
											}
										}
										for(var i = 0; i < tempArray.length; i++) {
											tempData.unshift(tempArray[i]);
										}
										// 完成排列处理的数组数据添加到页面上渲染
										vm.deviceData = tempData;
										//	console.log(JSON.stringify(vm.deviceData));
									} else if(data.status === 40004) {
										mui.openWindow({
											url: '../../login.html',
											id: 'login'
										});
									} else {
										plus.nativeUI.toast(data.info);
										setTimeout(function() {
											plus.nativeUI.closeWaiting();
										}, 1000);
									}
								},
								error: function(xhr, type, errorThrown) {
									// 异常处理；
									onNetChange();
									plus.nativeUI.closeWaiting();
								}
							});
						};

						function getFilterUserData() {
							mui.ajax(apiUrl.stuff_lists, {
								data: {
									user_name: plus.storage.getItem('user_name'),
									token: plus.storage.getItem('token'),
									num_per_page: 10000,
									filter_sub_name: vm.keywords,
									filter_work_group: vm.workGroup
								},
								dataType: 'json',
								type: 'post',
								timeout: 10000,
								success: function(data) {
									if(data.status === 0) {
										if(data.totalCount === 0) {
											vm.deviceData = [];
											mui.toast('没有匹配的用户信息！')
										} else {
											var tempData = data.recordList;
											var tempArray = [];
											// 当设备onlineStatus===1（在线时），在线设备push进临时数组，原数组删除该条元素，最后将临时数组unshift回原数组，达到排列到队列前面的目的
											for(var i = 0; i < tempData.length; i++) {
												if(tempData[i].status === 0) {
													tempArray.push(tempData[i]);
													tempData.splice(i, 1);
												}
											}
											for(var i = 0; i < tempArray.length; i++) {
												tempData.unshift(tempArray[i]);
											}
											// 完成排列处理的数组数据添加到页面上渲染
											vm.deviceData = tempData;
										}

									} else if(data.status === 40004) {
										mui.openWindow({
											url: '../../login.html',
											id: 'login'
										});
									} else {
										plus.nativeUI.toast(data.info);
										setTimeout(function() {
											plus.nativeUI.closeWaiting();
										}, 1000);
									}
								},
								error: function(xhr, type, errorThrown) {
									// 异常处理；
									onNetChange();
									plus.nativeUI.closeWaiting();
								}
							});
						}
					});
				}
			});
