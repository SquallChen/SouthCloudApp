<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设备筛选</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/custom.css" rel="stylesheet" />
		<link href="../../css/input.css" rel="stylesheet" />
		<style>
			body {
				background: #fff;
			}
			.mui-content div {
				padding-right: 20px;
				padding-left: 20px;
				padding-bottom: 10px;
				display: flex;
				background: #f2f2f2;
				position: relative;
			}
			.mui-content div span{
				display: inline-block;
				position: absolute;
				right:28px;
				top:22px;
				width:0px;
	            height:0px;
	            border-top:8px solid #3182fa;
	            border-right:5px solid  rgba(0,0,0,0);
	            border-bottom:50px solid  rgba(0,0,0,0);
	            border-left:5px solid  rgba(0,0,0,0);
			}
			.mui-content div:nth-child(1) {
				padding-top: 20px;
			}
			.mui-content div:nth-child(2) {
				position: relative;
			}
			.mui-content div label {
				width: 68px;
				text-align: left;
				padding: 16px 0 17px 0;
			}

			.mui-content div input {
				flex: 1;
				margin-bottom: 0;
				height: 54px;
			}
			.mui-content select{
				flex: 1;
				height:54px;
				margin-bottom: 0;
				border: 1px solid #3182fa !important;
			}
			 .down {
				width: 16px;
				height: 16px;
				position: absolute;
				top: 20px;
				right: 30px;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				width:73px;
				height:73px;
				display: flex;
				align-items: center;
			}
			.mui-icon-back:before, .mui-icon-left-nav:before{
				content:'';
			}
			.back{
				display: block;
				width: 10px;
				height: 16px;
				background:url('../../public/img/back.png') no-repeat;
				background-size: 10px 16px;
				margin-left: 10px;
			}
			.management {
				margin-left: 6%;
				width: 88%;
				height: 50px;
				line-height: 25px;
				border-radius: 0;
				background: #0b60de;
				color: white;
				font-size: 20px;
				margin-top: 24px;
				border:none;
				border-radius: 4px;
			}
			.management:active{
				background: #3182fa !important;
			}
			input[type=text]{
				border:1px solid #3182fa;
			}input[type=text]:focus{
				border:1px solid #0b60de;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					<span class="back"></span>
				</a>
				<h1 class="mui-title">设备筛选</h1>
			</header>
			<div class="mui-content">
				<div>
					<label>关键字：</label>
					<input v-model="keywords" type="text" placeholder="请输入关键字">
				</div>
				<div>
					<label>工作组：</label>
					<select name="" v-model="organizationvalue">
						<option v-for="item in organization" :value="item.value">{{item.name}}</option>
					</select>
					<span></span>
					<!--<img src="../../public/img/dropdown_blue.png" alt="" class="down" />-->
				</div>
				<button class="management" v-on:tap="test">确  定</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
			  el: '#app',
			  data: {
			    keywords: '',
			    organizationvalue: '0',
			    organization: [{
			      name: '南方卫星导航',
			      value: 0
			    },
			    {
			      name: '设备初始激活组织',
			      value: 1
			    },
			    {
			      name: '南方测绘集团总部',
			      value: 2
			    },
			    {
			      name: '震源导航',
			      value: 3
			    },
			    {
			      name: '南方质量追踪',
			      value: 4
			    }
			    ]
			  },
			  methods: {
			    test: function () {
			      mui.toast('此处调用设备筛选接口....');
			    }
			  },
			  created: function () {}
			});
		</script>
	</body>

</html>
