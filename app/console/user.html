<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/custom.css">
		<link rel="stylesheet" href="../../css/iconfont.css">
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			
			html,
			body,
			#vm {
				height: 100%;
			}
			
			a {
				color: #333;
			}
			
			.filter {
				width: 100%;
				usertitle
			}
			
			.filter a {
				display: block;
				width: 80%;
				height: 50px;
				line-height: 50px;
				font-size: 15px;
				padding-left: 20px;
			}
			
			.btn {
				background: none;
				border: none;
				color: white;
				font-size: 40px;
				line-height: 24px;
				width: 48px;
				height: 48px;
				float: right;
				right: -4px;
			}
			
			.filter {
				height: 102px;
			}
			
			.filter ul li {
				display: flex;
				align-items: center;
				position: relative;
				flex-wrap: wrap;
				position: relative;
			}
			
			.filter ul li:after {
				width: 100%;
				height: 1px;
				content: '';
				display: block;
				padding: 0;
				position: relative;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ccc;
			}
			
			.filter ul li img {
				width: 38px;
				height: 44px;
			}
			
			.filter .userentry {
				border-bottom: 1px solid #ccc;
			}
			
			.filter .border_bottom {
				display: block;
				width: 100%;
				height: 1px;
				background: #ccc;
				left: 30px;
				bottom: 0px;
				-webkit-transform: scaleY(.5);
			}
			
			.mui-bar .mui-icon {
				font-size: 32px;
			}
			
			.mui-bar .mui-title {
				right: 50px;
				left: 50px;
			}
			
			.mui-content {
				background: white;
				display: flex;
				flex-direction: column;
			}
			
			.usertitle {
				width: 100%;
				background: #e8e8e8;
				padding-left: 20px;
				height: 36px;
				line-height: 36px;
				color: #333;
				font-weight: 500;
				font-size: 15px;
			}
			
			.personnelInfo {
				width: 100%;
				overflow: auto;
				flex: 1;
			}
			
			.personnelInfo ul li {
				height: 60px;
			}
			
			.personnelInfo .mui-table-cell {
				display: flex;
			}
			
			.personnelInfo .img-content {
				/*width: 25%;*/
				margin-right: 10px;
				display: flex;
				align-items: center;
				height: 60px;
			}
			
			.personnelInfo .main-content {
				flex: 1;
				color: #333;
				padding-top: 12px;
			}
			
			.personnelInfo .main-content :nth-child(2) {
				position: relative;
				top: -4px;
			}
			
			.main-content .name,
			.mui-content .group {
				font-size: 15px;
				font-weight: 500;
			}
			
			.personnelInfo .main-content .group {
				top: 4px;
			}
			
			.main-content .pinyin {
				font-size: 12px;
				position: relative;
				top: 4px;
			}
			
			.personnelInfo img {
				width: 38px;
				height: 38px;
				border-radius: 50px;
				position: relative;
				border: 1px solid #999;
			}
			
			.personnelInfo .main-content div {
				display: flex;
				justify-content: space-between;
			}
			
			.personnelInfo .status {
				position: relative;
				top: -3px;
				background: linear-gradient(to bottom, #aeaeae, #707070);
				width: 16px;
				height: 16px;
				border-radius: 50px;
				border: 1px solid white;
				box-shadow: 0px 2px 4px 1px rgba(0, 0, 0, .25);
			}
			
			.personnelInfo .main-content .active {
				background: linear-gradient(to bottom, #39e131, #31bd2a);
				top: -2px;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(1) {
				background: #3e7eda;
				border-right: 1px solid #eee;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(2) {
				background: #60a0fc;
				border-right: 1px solid #eee;
			}
			
			.personnelInfo .mui-slider-right a:nth-child(3) {
				background: #9cc3f9;
			}
			
			.mui-table-view-cell>.mui-slider-left>.mui-btn:after,
			.mui-table-view-cell>.mui-slider-right>.mui-btn:after {
				position: relative;
			}
			
			.personnelInfo .mui-table-view-cell {
				padding: 0 14px 0 10px;
			}
			
			.mui-table-view-cell:after {
				left: 0;
				background-color: #ccc;
			}
			
			#topPopover .mui-table-view-cell a {
				display: flex;
				align-items: center;
				font-size: 20px;
				border-bottom: 1px solid #ddd;
			}
			
			#topPopover .mui-table-view-cell a span {
				display: inline-block;
				width: 100%;
				text-align: center;
			}
			
			#topPopover .mui-table-view-cell a img {
				margin-right: 20px;
			}
			
			.mui-popover {
				height: 300px;
			}
			
			.mui-popover {
				width: 180px;
				height: 166px;
				box-shadow: 0 0 15px rgba(0, 0, 0, .3);
				background: white;
			}
			
			.mui-backdrop {
				background: transparent;
			}
			
			.mui-scroll-wrapper,
			.mui-popover .mui-popover-arrow:after,
			.mui-scroll-wrapper .mui-table-view-cell {
				/*background: #49484a;
				color: white;*/
			}
			
			.mui-popover .mui-scroll-wrapper {
				margin: 0;
			}
			
			.mui-popover .mui-table-view .mui-table-view-cell:last-child,
			.mui-popover .mui-table-view .mui-table-view-cell:last-child,
			.mui-popover .mui-table-view .mui-table-view-cell:last-child>a:not(.mui-btn),
			.mui-popover .mui-table-view .mui-table-view-cell:first-child>a:not(.mui-btn) {
				border-bottom-left-radius: 0;
				border-bottom-right-radius: 0;
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}
			
			.userEntryImg {
				display: inline-block;
				width: 22px;
				height: 22px;
				background: url(../../public/img/user_icon01.png) no-repeat;
				background-size: 19px 22px;
				margin-left: 15px;
			}
			
			.userfilter {
				display: inline-block;
				width: 22px;
				height: 22px;
				background: url(../../public/img/user_icon02.png) no-repeat;
				background-size: 19px 22px;
				margin-left: 15px;
			}
			
			.mui-content .mui-icon {
				color: #ccc;
				position: absolute;
				right: 15px;
				top: 13px;
			}
			
			.mui-popover .mui-table-view {
				background: white;
			}
			
			.mui-popover .mui-table-view {
				border-radius: 7px;
			}
			
			.mui-popover .mui-popover-arrow:after {
				background: white;
			}
			
			.icon-related,
			.icon-sign-out {
				color: #666;
				width: 15px !important;
				height: 22px !important;
				font-size: 20px !important;
				margin-right: 10px;
			}
			
			.mui-popover {
				width: 122px;
				height: 50px;
				box-shadow: 0 0 15px rgba(0, 0, 0, .3);
				background: white;
			}
			
			#topPopover .mui-table-view-cell {
				border-bottom: 1px solid #e3e3e3;
				height: 52px;
				line-height: 26px;
			}
			
			.mui-popover .mui-table-view .mui-table-view-cell:first-child {
				border-top-left-radius: 12px;
				border-top-right-radius: 12px;
			}
			
			.mui-table-view-cell {
				padding: 11px 15px;
			}
			
			#topPopover .mui-table-view-cell a span {
				display: inline-block;
				width: 68px;
				text-align: center;
				font-size: 15px;
				color: #666;
			}
			
			.mui-table-view-cell:after {
				height: 1;
			}
			
			#topPopover .mui-table-view-cell a {
				border-bottom: 0;
			}
			
			.padding_top {
				height: 21px;
				background: #e8e8e8;
			}
			
			.noResult li {
				height: 60px;
				line-height: 60px;
			}
			
			.noResult li span {
				display: block;
				padding-left: 15px;
				font-size: 15px;
				color: #333;
			}
			
			.noResult li:after {
				width: 100%;
				height: 1px;
				content: '';
				display: block;
				padding: 0;
				position: relative;
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ccc;
			}
			
			.mui-toast-container {
				bottom: 60% !important;
			}
			
			.mui-pull {
				height: 40px;
				bottom: 0;
			}
			
			.mui-pull-caption {
				height: 40px;
				line-height: 40px;
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="vm">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">南方云</h1>
			</header>
			<div class="mui-content">
				<div class="padding_top"></div>
				<div class="filter">
					<ul class="filter-ul">
						<li href="../personnel/userEntry.html" class="filter-li">
							<!--<li href="../../confirm.html" class="filter-li">-->
							<span class="userEntryImg"></span>
							<a href="#">用户录入</a>
							<span class="mui-icon mui-icon-arrowright"></span>
						</li>
						<li href="../personnel/userfilter.html" class="filter-li">
							<span class="userfilter"></span>
							<a href="#">用户筛选</a>
							<span class="mui-icon mui-icon-arrowright"></span>
						</li>
					</ul>
				</div>
				<div class="usertitle">
					<span>人员</span>
				</div>
				<div class="noResult" v-show="hasResult===false">
					<ul>
						<li><span>没有匹配的人员信息...</span></li>
					</ul>
				</div>
				<div class="personnelInfo" v-show="hasResult===true">
					<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
						<div>
							<!--数据列表-->
							<ul class="mui-table-view">
								<li class="mui-table-view-cell" v-for="(item,index) in deviceData">
									<div class="mui-slider-right mui-disabled">
										<a class="mui-btn" href="#" v-on:tap="openpage(item,index)" data-href="../personnel/userinfo.html">资料</a>
										<a class="mui-btn" href="#" v-on:tap="openpage(item,index)" data-href="../personnel/authorizedEquipment.html">设备</a>
										<a class="mui-btn" href="#" v-on:tap="openpage(item,index)" data-href="../personnel/workGroup.html">工作组</a>
									</div>
									<div class="mui-slider-handle">
										<div class="mui-table-cell">
											<div class="img-content">
												<img src="../../public/img/avatar.png" alt="" class="img" />
											</div>
											<div class="main-content" v-cloak>
												<div>
													<span class="name">{{item.realname?item.realname:''}}</span>
													<span class="status" :class="{active:item.status===0}"></span>
												</div>
												<div>
													<span class="pinyin">{{item.username}}</span>
													<span class="group">{{item.wrok_group!=='undefined'?item.wrok_group:''}}</span>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#vm',
				user_name: '',
				token: '',
				data: {
					token: '',
					user_name: '',
					rtkCount: '',
					onlineRtkCount: '',
					mapRtk: '',
					list_child: '',
					deviceData: [],
					keywords: '',
					workGroup: '',
					hasResult: true,
					pageCount: 1,
					endPageIndex: 10, //任意与pageCount初始值不相同的数字
					dataSource: 'user'
				},
				methods: {
					openpage: function(item, index) {
						var data_url = event.target.dataset.href;
						var el = event.target.parentNode.parentNode;
						mui.openWindow({
							url: data_url,
							id: data_url,
							extras: {
								index: index,
								username: item.username,
								wrok_group: item.wrok_group,
								realname: item.realname,
								userId: item.id,
								currentAccount: 'subAccount'
							}
						});
						mui.swipeoutClose(el);
					}
				},
				created: function() {
					mui.plusReady(function() {
						var time = 0;
						mui.init({
							pullRefresh: {
								container: '#pullrefresh',
								up: {
									height: 500,
									auto: false,
									contentrefresh: '正在加载...',
									callback: pullupRefresh
								}
							},
						});
						// 页面顶部筛选按钮跳转
						mui('.filter-ul').on('tap', '.filter-li', function(e) {
							var url = this.getAttribute('href');
							mui.openWindow({
								url: url,
								id: url,
								extras: {
									parentPage: 'user'
								}
							});
						});
						// 右上角弹出窗链接跳转
						mui('#topPopover .mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
							var url = this.getAttribute('href');
							mui.openWindow({
								url: url,
								id: url
							});
							// 点击弹窗连接后隐藏弹窗和背景阴影层，防止页面返回时需要多点击一次关闭
							document.querySelector('#topPopover').style.display = 'none';
							document.querySelector('.mui-backdrop').style.display = 'none';
							document.querySelector('#topPopover').className = 'mui-popover';
						});

						// 登陆时存放到本地的数据
						vm.token = plus.storage.getItem('token');
						vm.user_name = plus.storage.getItem('user_name');
						// 请求用户数据
						getUserData();
					});
				}
			});

			window.addEventListener('refreshUser', function(event) {
				//重置pageCount、deviceData，只刷新第一页的数据
				vm.dataSource = 'user';
				vm.pageCount = 1;
				vm.deviceData = [];
				getUserData();
			});
			window.addEventListener('userDataFilter', function(event) {
				vm.dataSource = 'filter';
				vm.pageCount = 1;
				vm.deviceData = [];
				//重置上拉刷新
				mui('#pullrefresh').pullRefresh().refresh(true);
				vm.keywords = event.detail.keywords;
				vm.workGroup = event.detail.workGroup;
				getFilterUserData();
			});

			window.addEventListener('closeTopPopover', function(event) {
				if(event.detail.id === 'app/console/user.html') {
					vm.dataSource = 'user';
					vm.pageCount = 1;
					vm.deviceData = [];
					//重置上拉刷新
					mui('#pullrefresh').pullRefresh().refresh(true);
					getUserData();
				}
			});

			function getUserData() {
				plus.nativeUI.showWaiting('正在加载用户信息...', {
					height: '100px',
					width: '180px'
				});
				mui.ajax(apiUrl.stuff_lists, {
					data: {
						user_name: plus.storage.getItem('user_name'),
						token: plus.storage.getItem('token'),
						page_num: vm.pageCount,
						num_per_page: 50,
						list_or_myself: 'list'
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						if(data.status === 0) {
							var tempData = data.recordList;
							var tempArray = [];
							var tempGroup = [];
							vm.endPageIndex = data.endPageIndex;
							if(data.totalCount > 0) {
								vm.hasResult = true;
							} else {
								vm.hasResult = false;
							}
							// 当设备onlineStatus===1（在线时），在线设备push进临时数组，原数组删除该条元素，最后将临时数组unshift回原数组，达到排列到队列前面的目的
							for(var i = 0; i < tempData.length; i++) {
								if(tempData[i].status === 0) {
									tempArray.push(tempData[i]);
									tempData.splice(i, 1);
								}
							}
							for(var i = 0; i < tempData.length; i++) {
								vm.deviceData.push(tempData[i]);

							}
							for(var i = 0; i < tempArray.length; i++) {
								vm.deviceData.unshift(tempArray[i]);
							}
							//vm.deviceData = [];
							// 完成排列处理的数组数据添加到页面上渲染
							plus.nativeUI.closeWaiting();
						} else if(data.status === 40004) {
							mui.openWindow({
								url: '../../login.html',
								id: 'login'
							});
							plus.nativeUI.closeWaiting();
						} else {
							plus.nativeUI.toast(data.info);
							setTimeout(function() {
								plus.nativeUI.closeWaiting();
							}, 1000);
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify(xhr))
						vm.hasResult = false;
						// 异常处理；
						onNetChange();
						plus.nativeUI.closeWaiting();
					}
				});
			}

			function getFilterUserData() {
				mui.ajax(apiUrl.stuff_lists, {
					data: {
						user_name: plus.storage.getItem('user_name'),
						token: plus.storage.getItem('token'),
						num_per_page: 50,
						page_num: vm.pageCount,
						filter_sub_name: vm.keywords,
						filter_work_group: vm.workGroup
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						if(data.status === 0) {
							if(data.totalCount === 0) {
								vm.deviceData = [];
								vm.hasResult = false;
								mui.toast('没有匹配的用户信息！');
							} else {
								vm.endPageIndex = data.endPageIndex;
								var tempData = data.recordList;
								var tempArray = [];
								if(tempData.length > 0) {
									vm.hasResult = true;
								} else {
									vm.hasResult = false;
								}
								// 当设备onlineStatus===1（在线时），在线设备push进临时数组，原数组删除该条元素，最后将临时数组unshift回原数组，达到排列到队列前面的目的
								for(var i = 0; i < tempData.length; i++) {
									if(tempData[i].status === 0) {
										tempArray.push(tempData[i]);
										tempData.splice(i, 1);
									}
								}
								for(var i = 0; i < tempData.length; i++) {
									vm.deviceData.push(tempData[i]);

								}
								for(var i = 0; i < tempArray.length; i++) {
									vm.deviceData.unshift(tempArray[i]);
								}
							}
						} else if(data.status === 40004) {
							mui.openWindow({
								url: '../../login.html',
								id: 'login'
							});
							plus.nativeUI.toast(data.info);
							plus.nativeUI.closeWaiting();
						} else {
							plus.nativeUI.toast(data.info);
							setTimeout(function() {
								plus.nativeUI.closeWaiting();
							}, 1000);
						}
					},
					error: function(xhr, type, errorThrown) {
						// 异常处理；
						onNetChange();
						plus.nativeUI.closeWaiting();
					}
				});

			}

			function pullupRefresh() {
				if(vm.dataSource === 'user') {
					//console.log('user的来源')
					if(vm.pageCount >= vm.endPageIndex) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((vm.pageCount >= vm.endPageIndex)); //参数为true代表没有更多数据了。
					} else {
						setTimeout(function() {
							vm.pageCount += 1;
							getUserData();
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((vm.pageCount >= vm.endPageIndex)); //参数为true代表没有更多数据了。
						}, 1500);
					}
				} else {
					//console.log('filter的来源')
					if(vm.pageCount >= vm.endPageIndex) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((vm.pageCount >= vm.endPageIndex)); //参数为true代表没有更多数据了。
					} else {
						setTimeout(function() {
							vm.pageCount += 1;
							getFilterUserData();
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((vm.pageCount >= vm.endPageIndex)); //参数为true代表没有更多数据了。
						}, 1500);
					}
				}

			}
		</script>
	</body>

</html>
