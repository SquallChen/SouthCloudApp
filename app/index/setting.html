<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/mui.min.css">
    <style>
    html,
    body {
        background-color: #efeff4;
    }

    .mui-views,
    .mui-view,
    .mui-pages,
    .mui-page,
    .mui-page-content {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-color: #efeff4;
    }

    .mui-pages {
        top: 46px;
        height: auto;
    }

    .mui-scroll-wrapper,
    .mui-scroll {
        background-color: #efeff4;
    }

    .mui-page.mui-transitioning {
        -webkit-transition: -webkit-transform 300ms ease;
        transition: transform 300ms ease;
    }

    .mui-page-left {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    .mui-ios .mui-page-left {
        -webkit-transform: translate3d(-20%, 0, 0);
        transform: translate3d(-20%, 0, 0);
    }

    .mui-navbar {
        position: fixed;
        right: 0;
        left: 0;
        z-index: 10;
        height: 44px;
        background-color: #f7f7f8;
    }

    .mui-navbar .mui-bar {
        position: absolute;
        background: transparent;
        text-align: center;
    }

    .mui-android .mui-navbar-inner.mui-navbar-left {
        opacity: 0;
    }

    .mui-ios .mui-navbar-left .mui-left,
    .mui-ios .mui-navbar-left .mui-center,
    .mui-ios .mui-navbar-left .mui-right {
        opacity: 0;
    }

    .mui-navbar .mui-btn-nav {
        -webkit-transition: none;
        transition: none;
        -webkit-transition-duration: .0s;
        transition-duration: .0s;
    }

    .mui-navbar .mui-bar .mui-title {
        display: inline-block;
        width: auto;
    }

    .mui-page-shadow {
        position: absolute;
        right: 100%;
        top: 0;
        width: 16px;
        height: 100%;
        z-index: -1;
        content: '';
    }

    .mui-page-shadow {
        background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
        background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
    }

    .mui-navbar-inner.mui-transitioning,
    .mui-navbar-inner .mui-transitioning {
        -webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
        transition: opacity 300ms ease, transform 300ms ease;
    }

    .mui-page {
        display: none;
    }

    .mui-pages .mui-page {
        display: block;
    }

    .mui-page .mui-table-view:first-child {
        margin-top: 15px;
    }

    .mui-page .mui-table-view:last-child {
        margin-bottom: 30px;
    }

    .mui-table-view {
        margin-top: 20px;
    }

    .mui-table-view span.mui-pull-right {
        color: #999;
    }

    .mui-table-view-divider {
        background-color: #efeff4;
        font-size: 14px;
    }

    .mui-table-view-divider:before,
    .mui-table-view-divider:after {
        height: 0;
    }

    .head {
        height: 40px;
    }

    #head {
        line-height: 40px;
    }

    .head-img {
        width: 40px;
        height: 40px;
    }

    #head-img1 {
        position: absolute;
        bottom: 10px;
        right: 40px;
        width: 40px;
        height: 40px;
    }

    .update {
        font-style: normal;
        color: #999999;
        margin-right: -25px;
        font-size: 15px
    }

    .mui-fullscreen {
        position: fixed;
        z-index: 20;
        background-color: #000;
    }

    .mui-ios .mui-navbar .mui-bar .mui-title {
        position: static;
    }
    /*问题反馈在setting页面单独的css*/

    #feedback .mui-popover {
        position: fixed;
    }

    #feedback .mui-table-view:last-child {
        margin-bottom: 0px;
    }

    #feedback .mui-table-view:first-child {
        margin-top: 0px;
    }

    .mui-popup-text {
        text-align: left;
        word-wrap: break-word;
    }

    .mui-table-view-cell {
        padding: 14px 15px;
        font-size: 18px;
    }

    input[type=text],
    input[type=password] {
        height: 45px;
        line-height: 22px;
    }

    .mui-input-group .mui-input-row {
        height: 45px;
        line-height: 45px;
    }

    .mui-input-row label {
        line-height: 1.5;
    }
    /*问题反馈在setting页面单独的css==end*/
    </style>
    <link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
</head>

<body class="mui-fullscreen">
    <!--页面主结构开始-->
    <div id="app" class="mui-views">
        <div class="mui-view">
            <div class="mui-navbar">
            </div>
            <div class="mui-pages">
            </div>
        </div>
    </div>
    <!--页面主结构结束-->
    <!--单页面开始-->
    <div id="setting" class="mui-page">
        <!--页面标题栏开始-->
        <div class="mui-navbar-inner mui-bar mui-bar-nav">
            <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
                <span class="mui-icon mui-icon-left-nav"></span>
            </button>
            <h1 class="mui-center mui-title">设置</h1>
        </div>
        <!--页面标题栏结束-->
        <!--页面主内容区开始-->
        <div class="mui-page-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a id="resetpw-btn" href="#setpwPage" class="mui-navigate-right">修改密码</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a id="feedback-btn" href="#feedback" class="mui-navigate-right">问题反馈</a>
                        </li>
                        <li class="mui-table-view-cell" id="check_update">
                            <a id="update">检查更新</a>
                        </li>
                    </ul>
                    <ul class="mui-table-view mui-table-view-chevron">
                        <button id="exit" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 8px 20px;font-size: 20px;">退&nbsp;出&nbsp;登&nbsp;录</button>
                    </ul>
                </div>
            </div>
        </div>
        <!--页面主内容区结束-->
    </div>
    <!--单页面结束-->
    <!-- 修改密码 -->
    <div id="setpwPage" class="mui-page">
        <div class="mui-navbar-inner mui-bar mui-bar-nav">
            <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
                <span class="mui-icon mui-icon-left-nav"></span>设置
            </button>
            <h1 class="mui-center mui-title">修改密码</h1>
        </div>
        <div class="mui-page-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>旧密码</label>
                            <input id='pw0' type="password" class="mui-input-clear mui-input" placeholder="请输入登录密码">
                        </div>
                        <div class="mui-input-row">
                            <label>新密码</label>
                            <input id='pw' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
                        </div>
                        <div class="mui-input-row">
                            <label>确认密码</label>
                            <input id='pw1' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
                        </div>
                    </form>
                    <div style="margin: 30px 10px 0 10px">
                        <button id='send' class="mui-btn mui-btn-block mui-btn-primary" style="padding: 10px 0">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 问题反馈 -->
    <div id="feedback" class="mui-page feedback">
        <div class="mui-navbar-inner mui-bar mui-bar-nav">
            <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
                <span class="mui-icon mui-icon-left-nav"></span>设置
            </button>
            <button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">发送</button>
            <h1 class="mui-center mui-title">问题反馈</h1>
        </div>
        <div class="mui-page-content">
            <div class="mui-content-padded">
                <div class="mui-inline">问题和意见</div>
                <a class="mui-pull-right mui-inline" href="#popover">
                        快捷输入
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                <!--快捷输入具体内容，开发者可自己替换常用语-->
                <div id="popover" class="mui-popover">
                    <div class="mui-popover-arrow"></div>
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view">
                                <!--仅流应用环境下显示-->
                                <li class="mui-table-view-cell stream">
                                    <a href="#">桌面快捷方式创建失败</a>
                                </li>
                                <li class="mui-table-view-cell"><a href="#">界面显示错乱</a></li>
                                <li class="mui-table-view-cell"><a href="#">启动缓慢，卡出翔了</a></li>
                                <li class="mui-table-view-cell"><a href="#">偶发性崩溃</a></li>
                                <li class="mui-table-view-cell"><a href="#">UI无法直视，丑哭了</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mui-input-row">
                <textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
            </div>
            <p>图片(选填,提供问题截图,总大小10M以下)</p>
            <div id='image-list' class="row image-list"></div>
            <p>QQ/邮箱</p>
            <div class="mui-input-row">
                <input id='contact' type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" />
            </div>
        </div>
    </div>
</body>
<script src="../../js/mui.min.js "></script>
<script src="../../js/mui.view.js "></script>
<script src='../../js/url.js'></script>
<script src='../../js/sha1.js'></script>
<script src='../../js/feedback.js'></script>
<script>
mui.init();
//初始化单页view
var viewApi = mui('#app').view({
    defaultPage: '#setting'
});

//初始化单页的区域滚动
mui('.mui-scroll-wrapper').scroll();

if (mui.os.stream) {
    document.getElementById("check_update").style.display = "none";
}

mui.plusReady(function() {
    var loginToken = plus.storage.getItem("loginToken");
    var userName = plus.storage.getItem("userName");
    var local_version = plus.runtime.version;

    //检查更新
    if (plus.os.name != 'Android') {
        document.getElementById("check_update").style.display = "none";
    }

    if (plus.os.name == 'Android') {
        document.getElementById("update").addEventListener('tap', function() {
            mui.ajax(apiUrl.latest_version, {
                data: {
                    app_name: 'south_cloud_app',
                    local_version: local_version,
                },
                dataType: 'json',
                type: 'post',
                timeout: 10000,
                success: function(data) {
                    if (data.status == 0 && data.version != '') {
                        var version = data.version;
                        var btnArray1 = ['取消', '更新'];
                        mui.confirm(data.description, 'SouthCloud', btnArray1, function(e) {
                            if (e.index == 1) {
                                plus.runtime.openURL(apiUrl.download_app + "?app_name=south_cloud_app&version=" + version);
                            }
                        }, 'div');
                    } else if (data.status == 40004) {
                        mui.openWindow({
                            url: '../../login.html',
                            id: 'login',
                        });
                    } else {
                        mui.alert('', '当前已是最新版本!', '确定', function(e) {}, 'div');
                        mui.toast();
                    }
                },
            });
        });
    }

    document.getElementById('exit').addEventListener('tap', function() {
        mui.ajax(apiUrl.logout, {
            data: {
                user_name: userName,
                token: loginToken,
            },
            dataType: 'json',
            type: 'post',
            timeout: 10000,
            success: function(data) {
                if (data.status == 0 || data.status == 40004) {
                    mui.openWindow({
                        url: '../../login.html',
                        id: 'login',
                    });
                    var lauchFlag = plus.storage.getItem("lauchFlag");
                    plus.storage.clear();
                    plus.storage.setItem("lauchFlag", lauchFlag);
                }
            },
            error: function(xhr, type, errorThrown) {
                //异常处理；
                onNetChange();
            }
        });
    });

    var sendButton = document.getElementById('send');
    var pw0Box = document.getElementById('pw0');
    var pwBox = document.getElementById('pw');
    var pw1Box = document.getElementById('pw1');
    sendButton.addEventListener('tap', function() {
        var pw0 = hex_sha1(pw0Box.value);
        var pw = pwBox.value;
        var pw1 = pw1Box.value;
        var passworReg = /^[0-9a-zA-Z]{6,18}$/;
        if (passworReg.test(pw) == false) {
            mui.toast('密码为6-18个字符的数字、字母组合！');
            return false;
        }

        if (pw != pw1) {
            mui.toast('两次输入的密码不一样！');
            return false;
        }
        mui.ajax(apiUrl.reset_password, {
            data: {
                user_name: userName,
                token: loginToken,
                old_password: pw0,
                new_password: pw,
            },
            dataType: 'json',
            type: 'post',
            timeout: 10000,
            success: function(data) {
                if (data.status == 0) {
                    mui.alert("", "修改密码成功！", "确定", function() {
                        document.getElementById('pw0').value = '';
                        document.getElementById('pw').value = '';
                        document.getElementById('pw1').value = '';
                        mui.back();
                    }, 'div');
                } else {
                    mui.toast(data.info);
                }
            },
            error: function(xhr, type, errorThrown) {
                onNetChange();
            }
        });
    });

});


var view = viewApi.view;
(function($) {
    //处理view的后退与webview后退
    var oldBack = $.back;
    $.back = function() {
        if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
            viewApi.back();
        } else { //执行webview后退
            oldBack();
        }
    };

    //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
    //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
    view.addEventListener('pageBeforeShow', function(e) {
        //              console.log(e.detail.page.id + ' beforeShow');
    });
    view.addEventListener('pageShow', function(e) {
        //              console.log(e.detail.page.id + ' show');
    });
    view.addEventListener('pageBeforeBack', function(e) {
        //              console.log(e.detail.page.id + ' beforeBack');
    });
    view.addEventListener('pageBack', function(e) {
        //              console.log(e.detail.page.id + ' back');
    });
})(mui);
</script>

</html>
